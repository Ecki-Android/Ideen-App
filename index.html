<script>
// Microsoft-Konfiguration und globale Variablen
const msalConfig={auth:{clientId:"ddf69193-7eab-4847-a995-b6c08f0df9ae",authority:"https://login.microsoftonline.com/683748a6-faf7-45ef-9da3-10e903da0b00",knownAuthorities:["login.microsoftonline.com"],redirectUri:"https://ecki-android.github.io"}};
let accessToken=null,msalInstance=null,prioritaet="",bearbeiteIdeeId=null,ausgewaehlt=[],fileHandle=null,istGespeichert=true,filterMandantValue="",standardKategorien=["Aufgaben","Projekte","Privat","Arbeit","SpÃ¤ter"];

// Hilfsfunktionen fÃ¼r ID-basierte Operationen
function generateUniqueId(){return`idee_${Date.now()}_${Math.random().toString(36).substring(2,9)}`;}
function findIdeeIndexById(id){
  const ideen=JSON.parse(localStorage.getItem("ideen")||"[]");
  return ideen.findIndex(idee=>idee.id===id);
}
function getIdeeById(id){
  const ideen=JSON.parse(localStorage.getItem("ideen")||"[]");
  return ideen.find(idee=>idee.id===id);
}
function migrateIdeenToIds(){
  let ideen=JSON.parse(localStorage.getItem("ideen")||"[]");
  let updated=false;
  ideen=ideen.map(idee=>{
    if(!idee.id){
      idee.id=generateUniqueId();
      updated=true;
    }
    return idee;
  });
  if(updated){
    localStorage.setItem("ideen",JSON.stringify(ideen));
  }
  return ideen;
}

// Microsoft-Login Funktionen
async function handleLogin(){try{msalInstance=new msal.PublicClientApplication(msalConfig);const l=await msalInstance.loginPopup({scopes:["Files.ReadWrite","offline_access"]});const t=await msalInstance.acquireTokenSilent({scopes:["Files.ReadWrite"],account:l.account});accessToken=t.accessToken;zeigeWarnung("Erfolgreich bei Microsoft angemeldet!");pruefeLoginHinweis();}catch(e){zeigeWarnung("Login fehlgeschlagen: "+e.message);}}
async function handleLogout(){if(!istGespeichert){if(!confirm("Bitte speichern Sie Ihre Ã„nderungen, bevor Sie sich abmelden! Trotzdem abmelden?"))return;}try{if(msalInstance){const a=msalInstance.getAllAccounts()[0];if(a){await msalInstance.logoutPopup({account:a,postLogoutRedirectUri:"https://ecki-android.github.io"});}}accessToken=null;pruefeLoginHinweis();zeigeWarnung("Sie wurden erfolgreich abgemeldet.");}catch(e){zeigeWarnung("Abmeldung fehlgeschlagen: "+e.message);}}
async function uploadToOneDrive(f){if(!accessToken){zeigeWarnung("Bitte zuerst mit Microsoft anmelden!");return null;}try{const n=`ideenapp/${Date.now()}_${f.name}`;const u=await fetch(`https://graph.microsoft.com/v1.0/me/drive/root:/${n}:/content`,{method:"PUT",headers:{"Authorization":`Bearer ${accessToken}`,"Content-Type":f.type},body:f});const d=await u.json();const s=await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${d.id}/createLink`,{method:"POST",headers:{"Authorization":`Bearer ${accessToken}`,"Content-Type":"application/json"},body:JSON.stringify({type:"view",scope:"anonymous"})});const j=await s.json();return j.link.webUrl;}catch(e){zeigeWarnung("OneDrive-Fehler: "+e.message);return null;}}

// UI-Hilfsfunktionen
function pruefeLoginHinweis(){if(!accessToken){document.getElementById("loginHinweis").style.display="block";}else{document.getElementById("loginHinweis").style.display="none";}}
function zeigeWarnung(msg){const w=document.getElementById("warnung");w.textContent=msg;w.style.display="block";setTimeout(()=>w.style.display="none",3000);}
function initialisiereKategorien(){const k=JSON.parse(localStorage.getItem("kategorien"))||standardKategorien;const s=document.getElementById("kategorie");s.innerHTML=k.map(n=>`<option>${n}</option>`).join("");const f=document.getElementById("filterKategorie");f.innerHTML='<option value="" class="filter-option-alle">ğŸ¯ Alle Ideen</option>';k.forEach(n=>f.add(new Option(n,n)));}
function setzePrioritaet(p){prioritaet=p;["prioHoch","prioMittel","prioNiedrig"].forEach(id=>document.getElementById(id).classList.remove("selected"));if(p)document.getElementById(`prio${p}`).classList.add("selected");istGespeichert=false;}
function filterNachMandant(){filterMandantValue=document.getElementById("filterMandant").value.trim();zeigeIdeen();}
function filterMandantZuruecksetzen(){filterMandantValue="";document.getElementById("filterMandant").value="";zeigeIdeen();}

// Speichern und Anzeige von Ideen
function speichereIdee(){
  const text=document.getElementById("ideeText").value.trim();
  if(!text)return zeigeWarnung("Titel ist erforderlich!");
  
  let dateien=[];
  if(accessToken){
    Promise.all(Array.from(document.getElementById("dateien").files).map(async file=>({
      name:file.name,
      type:file.type,
      link:await uploadToOneDrive(file)
    }))).then(d=>{
      dateien=d;
      saveIdeeObjekt(dateien);
    });
  }else{
    dateien=Array.from(document.getElementById("dateien").files).map(file=>({
      name:file.name,
      data:URL.createObjectURL(file),
      type:file.type,
      pfad:file.webkitRelativePath||file.name
    }));
    saveIdeeObjekt(dateien);
  }
}

function saveIdeeObjekt(dateien){
  let ideen=JSON.parse(localStorage.getItem("ideen")||"[]");
  
  // Bei Bearbeitung existierende Daten Ã¼bernehmen
  let erledigt=false;
  let beschreibungen=[];
  let ideeId;
  
  if(bearbeiteIdeeId){
    const idx=findIdeeIndexById(bearbeiteIdeeId);
    if(idx!==-1){
      erledigt=ideen[idx].erledigt||false;
      beschreibungen=ideen[idx].beschreibungen||[];
      ideeId=bearbeiteIdeeId;
    }
  }else{
    ideeId=generateUniqueId();
  }
  
  const idee={
    id: ideeId,
    text: document.getElementById("ideeText").value.trim(),
    details: document.getElementById("ideeDetails").value,
    kategorie: document.getElementById("kategorie").value,
    prioritaet,
    mandantennummer: document.getElementById("mandantennummer").value.trim(),
    firmenname: document.getElementById("firmenname").value.trim(),
    dateien,
    timestamp: new Date().toISOString(),
    erledigt,
    beschreibungen
  };
  
  if(bearbeiteIdeeId){
    const idx=findIdeeIndexById(bearbeiteIdeeId);
    if(idx!==-1){
      ideen[idx]=idee;
    }
    bearbeiteIdeeId=null;
    document.getElementById("speichernBtn").textContent="ğŸ’¾ Speichern";
    document.getElementById("abbrechenBtn").style.display="none";
  }else{
    ideen.push(idee);
  }
  
  localStorage.setItem("ideen",JSON.stringify(ideen));
  zeigeIdeen();
  document.getElementById("ideeText").value="";
  document.getElementById("ideeDetails").value="";
  document.getElementById("mandantennummer").value="";
  document.getElementById("firmenname").value="";
  document.getElementById("dateien").value="";
  setzePrioritaet("");
  istGespeichert=true;
}

function zeigeIdeen(){
  // Migriere alte Ideen zu ID-basierten Ideen
  let ideen=migrateIdeenToIds();
  
  // Filter anwenden
  const filter=document.getElementById("filterKategorie").value;
  if(filter){
    ideen=ideen.filter(i=>i.kategorie===filter);
  }
  
  if(filterMandantValue){
    ideen=ideen.filter(i=>(i.mandantennummer||"").toLowerCase()===filterMandantValue.toLowerCase());
  }
  
  // Sortierung anwenden
  const sortierung=document.getElementById("sortierung").value;
  ideen=ideen.sort((a,b)=>{
    if(sortierung==="prio"){
      const p={"Hoch":3,"Mittel":2,"Niedrig":1};
      return (p[b.prioritaet]||0)-(p[a.prioritaet]||0);
    }
    if(sortierung==="neu"){
      return new Date(b.timestamp||0)-new Date(a.timestamp||0);
    }
    return new Date(a.timestamp||0)-new Date(b.timestamp||0);
  });
  
  // HTML fÃ¼r Ideenliste erstellen
  document.getElementById("ideenListe").innerHTML=ideen.map(idee=>{
    const erledigt=idee.erledigt||false;
    const anzeigeDatum=new Date(idee.timestamp||new Date()).toLocaleString("de-DE");
    
    return `
    <div class="idee${erledigt?' erledigt':''}" data-id="${idee.id}">
      <div class="idee-content">
        <h3>${idee.text}</h3>
        <p>${idee.details||""}</p>
        ${idee.mandantennummer?`<div>Mandantennummer: <b>${idee.mandantennummer}</b></div>`:""}
        ${idee.firmenname?`<div>Firmenname: <b>${idee.firmenname}</b></div>`:""}
        ${idee.beschreibungen&&idee.beschreibungen.length?`
          <div class="beschreibung-historie">
            <b>Weitere Beschreibungen:</b>
            ${idee.beschreibungen.map((b,beschrIdx)=>`
              <div class="beschreibung-item">
                <span class="beschreibung-zeit">${b.timestamp||""}</span>
                ${b.text||""}
                <button onclick="bearbeiteBeschreibung('${idee.id}',${beschrIdx})" class="edit-btn">âœï¸</button>
              </div>
            `).join("")}
          </div>
        `:""}
        <small>${idee.kategorie} | ${idee.prioritaet||"Keine"} | ${anzeigeDatum}</small>
        ${idee.dateien?.map(file=>`
          <a class="datei-link" href="${file.link||file.data}" target="_blank">${file.link?'ğŸŒ':'ğŸ“'} ${file.name}</a>
          ${file.link?'<div class="datei-info">OneDrive-Link</div>':`<div class="datei-info">Pfad: <i>${file.pfad||file.name}</i></div>`}
          ${file.type?.startsWith("image/")?`<img src="${file.link||file.data}" style="max-width:150px;">`:""}
          ${file.type==="application/pdf"?`<iframe src="${file.link||file.data}" style="width:150px;height:100px;"></iframe>`:""}
        `).join("")}
        <div class="idee-actions">
          <button onclick="verschiebeIdee('${idee.id}',-1)">â¬†ï¸</button>
          <button onclick="verschiebeIdee('${idee.id}',1)">â¬‡ï¸</button>
          <button onclick="bearbeiteIdee('${idee.id}')">âœï¸</button>
          <button onclick="toggleErledigt('${idee.id}')">${erledigt?"â†©ï¸":"âœ”ï¸"}</button>
          <button onclick="loescheIdee('${idee.id}')">ğŸ—‘ï¸</button>
          <button onclick="zeigeBeschreibungDialog('${idee.id}')">+ Beschreibung</button>
        </div>
      </div>
      <input type="checkbox" class="idee-checkbox" 
             onchange="toggleAuswahl('${idee.id}',this)" 
             ${ausgewaehlt.includes(idee.id)?"checked":""}>
    </div>`;
  }).join("");
}

// Beschreibungsfunktionen
function zeigeBeschreibungDialog(ideeId){
  document.getElementById("beschreibungIdeeId").value=ideeId;
  document.getElementById("beschreibungBeschreibungIndex").value="";
  document.getElementById("beschreibungDialogTitle").textContent="Neue Beschreibung";
  document.getElementById("beschreibungDialog").style.display="block";
  document.getElementById("beschreibungText").value="";
  document.getElementById("beschreibungText").focus();
  istGespeichert=false;
}

function bearbeiteBeschreibung(ideeId, beschrIdx){
  document.getElementById("beschreibungIdeeId").value=ideeId;
  document.getElementById("beschreibungBeschreibungIndex").value=beschrIdx;
  
  const idee=getIdeeById(ideeId);
  if(idee && idee.beschreibungen && idee.beschreibungen[beschrIdx]){
    document.getElementById("beschreibungDialogTitle").textContent="Beschreibung bearbeiten";
    document.getElementById("beschreibungDialog").style.display="block";
    document.getElementById("beschreibungText").value=idee.beschreibungen[beschrIdx].text||"";
    document.getElementById("beschreibungText").focus();
    istGespeichert=false;
  }else{
    zeigeWarnung("Fehler: Beschreibung nicht gefunden!");
  }
}

function beschreibungSpeichern(){
  const text=document.getElementById("beschreibungText").value.trim();
  if(!text) return;
  
  const ideeId=document.getElementById("beschreibungIdeeId").value;
  const beschrIndex=document.getElementById("beschreibungBeschreibungIndex").value;
  
  let ideen=JSON.parse(localStorage.getItem("ideen")||"[]");
  const index=findIdeeIndexById(ideeId);
  
  if(index===-1){
    zeigeWarnung("Fehler: Notiz nicht gefunden!");
    return;
  }
  
  if(beschrIndex===""){
    // Neue Beschreibung hinzufÃ¼gen
    const jetzt=new Date();
    const timestamp=jetzt.toLocaleString("de-DE");
    const isoTimestamp=jetzt.toISOString();
    
    if(!ideen[index].beschreibungen){
      ideen[index].beschreibungen=[];
    }
    
    ideen[index].beschreibungen.push({
      text: text,
      timestamp: timestamp,
      isoTimestamp: isoTimestamp
    });
    
    zeigeWarnung("Beschreibung hinzugefÃ¼gt");
  }else{
    // Bestehende Beschreibung bearbeiten
    const beschrIdx=parseInt(beschrIndex);
    if(!isNaN(beschrIdx) && ideen[index].beschreibungen && beschrIdx >= 0 && beschrIdx < ideen[index].beschreibungen.length){
      ideen[index].beschreibungen[beschrIdx].text=text;
      zeigeWarnung("Beschreibung aktualisiert");
    }else{
      zeigeWarnung("Fehler beim Bearbeiten der Beschreibung");
      return;
    }
  }
  
  localStorage.setItem("ideen", JSON.stringify(ideen));
  zeigeIdeen();
  beschreibungAbbrechen();
  istGespeichert=true;
}

function beschreibungAbbrechen(){
  document.getElementById("beschreibungDialog").style.display="none";
  document.getElementById("beschreibungIdeeId").value="";
  document.getElementById("beschreibungBeschreibungIndex").value="";
  document.getElementById("beschreibungText").value="";
}

// Aktionen auf Ideen
function toggleErledigt(ideeId){
  let ideen=JSON.parse(localStorage.getItem("ideen")||"[]");
  const index=findIdeeIndexById(ideeId);
  
  if(index!==-1){
    ideen[index].erledigt=!ideen[index].erledigt;
    localStorage.setItem("ideen",JSON.stringify(ideen));
    zeigeIdeen();
    istGespeichert=true;
  }else{
    zeigeWarnung("Notiz nicht gefunden!");
  }
}

function bearbeiteIdee(ideeId){
  const idee=getIdeeById(ideeId);
  
  if(idee){
    document.getElementById("ideeText").value=idee.text;
    document.getElementById("ideeDetails").value=idee.details||"";
    document.getElementById("kategorie").value=idee.kategorie;
    document.getElementById("mandantennummer").value=idee.mandantennummer||"";
    document.getElementById("firmenname").value=idee.firmenname||"";
    setzePrioritaet(idee.prioritaet);
    bearbeiteIdeeId=ideeId;
    document.getElementById("speichernBtn").textContent="ğŸ’¾ Aktualisieren";
    document.getElementById("abbrechenBtn").style.display="";
    istGespeichert=false;
  }else{
    zeigeWarnung("Notiz nicht gefunden!");
  }

function abbrechenBearbeiten(){

// Export-Funktionen
function getExportIdeen(){
  let alle=migrateIdeenToIds();
  
  if(ausgewaehlt.length>0){
    return alle.filter(idee=>ausgewaehlt.includes(idee.id));
  }
  
  const filter=document.getElementById("filterKategorie").value;
  let ideen=filter?alle.filter(i=>i.kategorie===filter):alle;
  
  if(filterMandantValue){
    ideen=ideen.filter(i=>(i.mandantennummer||"").toLowerCase()===filterMandantValue.toLowerCase());
  }
  
  return ideen;
}

function exportiereAlsPDF(){
  const{jsPDF}=window.jspdf;
  const doc=new jsPDF();
  const margin=15;
  const pageHeight=doc.internal.pageSize.getHeight();
  let y=margin;
  const ideen=getExportIdeen();
  
  ideen.forEach((idee,idx)=>{
    const titel=`Idee ${idx+1}: ${idee.text}`;
    const titelLines=doc.splitTextToSize(titel,180);
    titelLines.forEach(line=>{
      if(y+10>pageHeight-margin){
        doc.addPage();
        y=margin;
      }
      doc.text(line,margin,y);
      y+=10;
    });
    
    const meta=[
      `Kategorie: ${idee.kategorie}`,
      `PrioritÃ¤t: ${idee.prioritaet||"Keine"}`,
      `Datum: ${new Date(idee.timestamp||new Date()).toLocaleString("de-DE")}`
    ];
    
    if(idee.mandantennummer)meta.push(`Mandantennummer: ${idee.mandantennummer}`);
    if(idee.firmenname)meta.push(`Firmenname: ${idee.firmenname}`);
    
    meta.forEach(text=>{
      if(y+10>pageHeight-margin){
        doc.addPage();
        y=margin;
      }
      doc.text(text,margin,y);
      y+=10;
    });
    
    if(idee.details){
      const detailLines=doc.splitTextToSize(idee.details,180);
      detailLines.forEach(line=>{
        if(y+10>pageHeight-margin){
          doc.addPage();
          y=margin;
        }
        doc.text(line,margin,y);
        y+=10;
      });
    }
    
    if(idee.beschreibungen&&idee.beschreibungen.length){
      doc.text("Weitere Beschreibungen:",margin,y);
      y+=10;
      idee.beschreibungen.forEach(b=>{
        const beschr=`[${b.timestamp||""}] ${b.text||""}`;
        const lines=doc.splitTextToSize(beschr,180);
        lines.forEach(line=>{
          if(y+10>pageHeight-margin){
            doc.addPage();
            y=margin;
          }
          doc.text(line,margin,y);
          y+=10;
        });
      });
    }
    
    idee.dateien?.forEach(file=>{
      if(y+10>pageHeight-margin){
        doc.addPage();
        y=margin;
      }
      doc.setTextColor(0,0,255);
      if(doc.textWithLink){
        doc.textWithLink(`ğŸŒ ${file.name}`,margin,y,{url:file.link||file.data});
      }else{
        doc.text(`ğŸŒ ${file.name}`,margin,y);
      }
      doc.setTextColor(0,0,0);
      y+=10;
    });
    
    y+=15;
    if(y>pageHeight-margin){
      doc.addPage();
      y=margin;
    }
  });
  
  doc.save("ideen-export.pdf");
}

// Datei-Funktionen
async function speichereIdeenAlsDatei(){
  try{
    const ideen=JSON.parse(localStorage.getItem("ideen")||"[]");
    if(window.showSaveFilePicker){
      fileHandle=await window.showSaveFilePicker({
        suggestedName:"ideen.json",
        types:[{description:"JSON-Dateien",accept:{"application/json":[".json"]}}]
      });
      const writable=await fileHandle.createWritable();
      await writable.write(JSON.stringify(ideen,null,2));
      await writable.close();
      alert("Datei erfolgreich gespeichert!");
      istGespeichert=true;
    }else{
      const blob=new Blob([JSON.stringify(ideen)],{type:"application/json"});
      const url=URL.createObjectURL(blob);
      const link=document.createElement("a");
      link.href=url;
      link.download="ideen.json";
      link.click();
      istGespeichert=true;
    }
  }catch(e){
    if(e.name!=="AbortError")alert("Fehler beim Speichern: "+e.message);
  }
}

async function ladeIdeenAusDatei(){
  try{
    let file;
    if(window.showOpenFilePicker){
      [fileHandle]=await window.showOpenFilePicker({
        types:[{description:"JSON-Dateien",accept:{"application/json":[".json"]}}]
      });
      file=await fileHandle.getFile();
    }else{
      const input=document.createElement('input');
      input.type='file';
      input.accept='.json';
      input.onchange=e=>file=e.target.files[0];
      input.click();
      await new Promise(resolve=>input.onchange=resolve);
    }
    
    const content=await file.text();
    const ideen=JSON.parse(content);
    if(!Array.isArray(ideen))throw new Error("UngÃ¼ltiges Dateiformat");
    
    // IDs generieren, falls alte Daten geladen werden
    const ideen_mit_ids=ideen.map(idee=>{
      if(!idee.id){
        idee.id=generateUniqueId();
      }
      return idee;
    });
    
    localStorage.setItem("ideen",JSON.stringify(ideen_mit_ids));
    ausgewaehlt=[];
    zeigeIdeen();
    alert("Datei erfolgreich geladen!");
    istGespeichert=true;
  }catch(e){
    if(e.name!=="AbortError")alert("Fehler beim Laden: "+e.message);
  }
}
