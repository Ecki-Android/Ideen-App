
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ideen-App mit Zeitstempel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      color: #0077cc;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #0077cc;
      color: white;
    }
    .idea {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #0077cc;
      border-radius: 5px;
    }
    .idea small {
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    .controls {
      margin-top: 5px;
    }
    .edit-btn {
      background-color: #ffc107;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Willkommen in deiner Ideen-App, Egbert!</h1>
  <p>Hier kannst du deine Ideen sammeln, notieren und später erweitern.</p>
  <textarea id="newIdea" rows="3" placeholder="Deine neue Idee..."></textarea><br/>
  <button class="save-btn" onclick="addIdea()">Idee speichern</button>
  <hr/>
  <div id="ideasList"></div>

  <script>
    let ideas = JSON.parse(localStorage.getItem('ideenListe')) || [];

    function saveIdeas() {
      localStorage.setItem('ideenListe', JSON.stringify(ideas));
      showIdeas();
    }

    function addIdea() {
      const ideaText = document.getElementById('newIdea').value.trim();
      if (ideaText) {
        const now = new Date();
        const timestamp = now.toLocaleString('de-DE'); // z. B. 19.4.2025, 15:47:22
        ideas.push({ text: ideaText, timestamp: timestamp });
        document.getElementById('newIdea').value = '';
        saveIdeas();
      }
    }

    function deleteIdea(index) {
      ideas.splice(index, 1);
      saveIdeas();
    }

    function editIdea(index) {
      const newContent = prompt('Neue Idee eingeben:', ideas[index].text);
      if (newContent !== null) {
        const now = new Date();
        const timestamp = now.toLocaleString('de-DE');
        ideas[index] = { text: newContent, timestamp: timestamp };
        saveIdeas();
      }
    }

    function showIdeas() {
      const list = document.getElementById('ideasList');
      list.innerHTML = '';
      ideas.forEach((idea, index) => {
        list.innerHTML += `
          <div class="idea">
            <small>Gespeichert am: ${idea.timestamp}</small>
            <div>${idea.text}</div>
            <div class="controls">
              <button class="edit-btn" onclick="editIdea(${index})">Bearbeiten</button>
              <button class="delete-btn" onclick="deleteIdea(${index})">Löschen</button>
            </div>
          </div>`;
      });
    }

    showIdeas();
  </script>
</body>
</html>
