// Helper function to get formatted date string or a placeholder
function getFormattedDate(timestamp) {
    if (timestamp) {
        let ts = timestamp;
        if (typeof ts === 'string' && ts.includes('_')) {
            ts = ts.split('_')[0];
        }
        try {
            const d = new Date(ts);
            if (!isNaN(d.getTime())) {
                return d.toLocaleString("de-DE", { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            }
        } catch (e) { /* Fall through to return placeholder */ }
    }
    return 'N/A';
}

function getExportIdeen(){
    let ideen = JSON.parse(localStorage.getItem("ideen")||"[]");
    // Ensure 'ausgewaehlt' is up-to-date with currently checked boxes
    // This step might be redundant if toggleAuswahl always keeps 'ausgewaehlt' fresh,
    // but as a safeguard or if direct DOM manipulation happens:
    const aktuellAusgewaehlteCheckboxes = Array.from(document.querySelectorAll('.idee-checkbox:checked'));
    const aktuellAusgewaehlteIDs = aktuellAusgewaehlteCheckboxes.map(cb => cb.parentElement.querySelector('button[onclick^="loescheIdee"]').onclick.toString().match(/'([^']+)'/)[1]); // Re-fetch selected IDs from DOM in case 'ausgewaehlt' is stale

    if (aktuellAusgewaehlteIDs.length > 0) {
        console.log("Export basierend auf Auswahl:", aktuellAusgewaehlteIDs);
        return ideen.filter(i => aktuellAusgewaehlteIDs.includes(i.id));
    }
    
    // Fallback to global filters if nothing is checkbox-selected
    console.log("Export basierend auf globalen Filtern.");
    let fIdeen=[...ideen];
    const fKat=document.getElementById("filterKategorie").value;
    if(fKat)fIdeen=fIdeen.filter(i=>i.kategorie===fKat);
    
    const fMdtElement = document.getElementById("filterMandant");
    if (fMdtElement) { // Ensure element exists
        const fMdt = fMdtElement.value;
        if(fMdt)fIdeen=fIdeen.filter(i=>(i.mandantennummer||"").toLowerCase()===fMdt.toLowerCase());
    }

    const fUserElement = document.getElementById("filterBenutzer");
    if (fUserElement) { // Ensure element exists
        const fUser = fUserElement.value;
        if(fUser)fIdeen=fIdeen.filter(i=>(i.benutzer||"").toLowerCase()===fUser.toLowerCase());
    }
    
    const fArchiv=document.getElementById("filterArchiv").value;
    if(fArchiv==="nicht_erledigt")fIdeen=fIdeen.filter(i=>!(i.erledigt||!1));
    else if(fArchiv==="erledigt")fIdeen=fIdeen.filter(i=>i.erledigt||!1);
    
    const sort=document.getElementById("sortierung").value;
    if(sort!=="standard"){
        fIdeen.sort((a,b)=>{
            if(sort==="prio"){
                const p={"Hoch":3,"Mittel":2,"Niedrig":1};
                return(p[b.prioritaet]||0)-(p[a.prioritaet]||0);
            }
            let tA=-Infinity,tB=-Infinity;
            try{tA=new Date(a.timestamp?.split('_')[0]).getTime();if(isNaN(tA))tA=(sort==="neu"?-Infinity:Infinity)}catch(e){tA=(sort==="neu"?-Infinity:Infinity)}
            try{tB=new Date(b.timestamp?.split('_')[0]).getTime();if(isNaN(tB))tB=(sort==="neu"?-Infinity:Infinity)}catch(e){tB=(sort==="neu"?-Infinity:Infinity)}
            if(sort==="neu")return tB-tA;
            if(sort==="alt")return tA-tB;
            return 0;
        });
    }
    return fIdeen;
}

function exportiereAlsText() {
    const ideenToExport = getExportIdeen();
    if (ideenToExport.length === 0) {
        zeigeWarnung("Keine Notizen zum Exportieren ausgewÃ¤hlt oder gefunden.", "info");
        return;
    }

    let textContent = `Ideen-Export - ${new Date().toLocaleString("de-DE")}\n`;
    textContent += `==================================================\n\n`;

    ideenToExport.forEach(idee => {
        textContent += `${idee.erledigt ? '[ERLEDIGT] ' : ''}${idee.vorgangsnummer ? `[Vorgang ${idee.vorgangsnummer}] ` : ''}${idee.text}\n`;
        textContent += `--------------------------------------------------\n`;
        if (idee.kategorie) textContent += `Kategorie: ${idee.kategorie}\n`;
        if (idee.prioritaet) textContent += `PrioritÃ¤t: ${idee.prioritaet}\n`;
        textContent += `Erstellt/Aktualisiert: ${getFormattedDate(idee.timestamp)}\n`;
        if (idee.benutzer) textContent += `ZustÃ¤ndig: ${idee.benutzer}\n`;
        if (idee.mandantennummer) textContent += `Mandantennummer: ${idee.mandantennummer}\n`;
        if (idee.firmenname) textContent += `Firmenname: ${idee.firmenname}\n`;
        
        if (idee.details) {
            textContent += `\nBeschreibung:\n${idee.details}\n`;
        }

        if (idee.beschreibungen && idee.beschreibungen.length > 0) {
            textContent += `\nWeitere Beschreibungen:\n`;
            idee.beschreibungen.forEach(b => {
                textContent += `- [${getFormattedDate(b.timestamp)}] ${b.text}\n`;
            });
        }

        if (idee.dateien && idee.dateien.length > 0) {
            textContent += `\nAnhÃ¤nge: ${idee.dateien.map(f => f.name).join(", ")}\n`;
        }
        textContent += `\n==================================================\n\n`;
    });

    const blob = new Blob([textContent], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "ideen-export.txt";
    document.body.appendChild(a); // Erforderlich fÃ¼r Firefox
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    zeigeWarnung("Text-Export erfolgreich gestartet.", "success");
}
