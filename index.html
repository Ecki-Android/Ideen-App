<script>
console.log("Script started");
/* --- START BLOCK 4: Script Start, Variables & Initializers --- */
const msalConfig={auth:{clientId:"ddf69193-7eab-4847-a995-b6c08f0df9ae",authority:"https://login.microsoftonline.com/683748a6-faf7-45ef-9da3-10e903da0b00",knownAuthorities:["login.microsoftonline.com"],redirectUri:"https://ecki-android.github.io"}};
let accessToken=null, msalInstance=null, prioritaet="", bearbeiteId=null, ausgewaehlt=[], fileHandle=null, beschreibungFuerId=null, beschreibungZuBearbeitenderTimestamp=null, istGespeichert=!0;
const standardKategorien=["Aufgaben","Projekte","Privat","Arbeit","Sp√§ter"]; // Standardkategorien hier definiert
let kategorien=[]; // Globale Variable f√ºr aktuelle Kategorien
let benutzerliste=[]; // Globale Variable f√ºr aktuelle Benutzer
let filterMandantValue="";
let filterBenutzerValue="";
let naechsteVorgangsnummer=1;

function generateUUID(){return'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){var r=Math.random()*16|0,v=c=='x'?r:(r&0x3|0x8);return v.toString(16)})}
function pruebeLoginHinweis(){document.getElementById("loginHinweis").style.display=accessToken?"none":"block"}
async function handleLogin(){try{msalInstance=new msal.PublicClientApplication(msalConfig);const l=await msalInstance.loginPopup({scopes:["Files.ReadWrite","offline_access"]});const t=await msalInstance.acquireTokenSilent({scopes:["Files.ReadWrite"],account:l.account});accessToken=t.accessToken;zeigeWarnung("Erfolgreich angemeldet!",'success');pruebeLoginHinweis();return!0}catch(e){zeigeWarnung("Login fehlgeschlagen: "+e.message);return!1}}
async function handleLogout(){if(!istGespeichert&&!confirm("Ungespeicherte √Ñnderungen! Trotzdem abmelden?"))return;try{if(msalInstance){const a=msalInstance.getAllAccounts()[0];if(a)await msalInstance.logoutPopup({account:a,postLogoutRedirectUri:"https://ecki-android.github.io"})}accessToken=null;pruebeLoginHinweis();zeigeWarnung("Erfolgreich abgemeldet.",'success')}catch(e){zeigeWarnung("Abmeldung fehlgeschlagen: "+e.message)}}
function zeigeWarnung(msg,type='warning'){const w=document.getElementById("warnung");w.textContent=msg;w.style.display="block";w.className="";if(type==='success')w.classList.add('success-message');else if(type==='info')w.classList.add('info-message');else w.classList.add('warnung');setTimeout(()=>w.style.display="none",6e3)}

function initialisiereKategorien(){
    let loadedKategorien = null;
    try { // Fehler abfangen, falls localStorage ung√ºltiges JSON enth√§lt
        loadedKategorien = JSON.parse(localStorage.getItem("kategorien"));
    } catch (e) {
        console.error("Fehler beim Parsen der Kategorien aus localStorage:", e);
        localStorage.removeItem("kategorien"); // Bei Fehler ung√ºltige Daten entfernen
    }
    
    let kategorienHabenSichGeaendert = false;

    if (!Array.isArray(loadedKategorien)) { // Wenn nichts geladen oder ung√ºltig
         kategorien = [...standardKategorien]; // Standardkategorien verwenden
         kategorienHabenSichGeaendert = true;
         console.log("Standardkategorien initialisiert (keine g√ºltigen im Speicher).");
    } else {
         kategorien = loadedKategorien; // Geladene Kategorien verwenden
    }

    // Optional: Sicherstellen, dass Standardkategorien immer vorhanden sind, auch wenn andere hinzugef√ºgt wurden
    /*
    standardKategorien.forEach(stdKat => {
        if (!kategorien.includes(stdKat)) {
            kategorien.push(stdKat);
            kategorienHabenSichGeaendert = true;
        }
    });
    if (kategorienHabenSichGeaendert) kategorien.sort();
    */

    if (kategorienHabenSichGeaendert) {
        localStorage.setItem("kategorien", JSON.stringify(kategorien));
    }

    const selectKategorie = document.getElementById("kategorie");
    selectKategorie.innerHTML = '<option value="">-- Kategorie --</option>';
    if (Array.isArray(kategorien)) {
        kategorien.forEach(katName => selectKategorie.add(new Option(katName, katName)));
    }

    const filterSelectKategorie = document.getElementById("filterKategorie");
    filterSelectKategorie.innerHTML = '<option value="" class="filter-option-alle">üéØ Alle Ideen</option>';
    if (Array.isArray(kategorien)) {
        kategorien.forEach(katName => filterSelectKategorie.add(new Option(katName, katName)));
    }
    console.log("Kategorien initialisiert:", kategorien);
}

function neueKategorieHinzufuegen(){const input=document.getElementById("neueKategorie");const name=input.value.trim();if(!name){zeigeWarnung("Bitte Kategorienamen eingeben.");return}kategorien=JSON.parse(localStorage.getItem("kategorien")||"[]");if(!Array.isArray(kategorien))kategorien=[...standardKategorien];if(kategorien.includes(name)){zeigeWarnung(`Kategorie "${name}" existiert bereits!`);return}kategorien.push(name);kategorien.sort();localStorage.setItem("kategorien",JSON.stringify(kategorien));saveToOneDrive();initialisiereKategorien();input.value="";input.focus();zeigeWarnung(`Kategorie "${name}" hinzugef√ºgt.`,'success');istGespeichert=!1}
function kategorieLoeschen(){const sel=document.getElementById("kategorie");const name=sel.value;const noDel=["Aufgaben","Projekte","Privat","Arbeit","Sp√§ter"];if(!name||name===""){zeigeWarnung("Bitte Kategorie zum L√∂schen w√§hlen.");return}if(noDel.includes(name)){zeigeWarnung(`Standardkategorie "${name}" kann nicht gel√∂scht werden.`);return}kategorien=JSON.parse(localStorage.getItem("kategorien")||"[]");if(!Array.isArray(kategorien))kategorien=[];if(!kategorien.includes(name)){zeigeWarnung(`Kategorie "${name}" nicht gefunden.`);return}const ideen=JSON.parse(localStorage.getItem("ideen")||"[]");const count=ideen.filter(i=>i.kategorie===name).length;let msg=`Kategorie "${name}" wirklich l√∂schen?`;if(count>0)msg+=` ${count} Notiz(en) verlieren diese Kategorie.`;if(!confirm(msg))return;const idx=kategorien.indexOf(name);if(idx>-1){kategorien.splice(idx,1);localStorage.setItem("kategorien",JSON.stringify(kategorien));saveToOneDrive();let changed=!1;ideen.forEach(i=>{if(i.kategorie===name){i.kategorie="";changed=!0}});if(changed){localStorage.setItem("ideen",JSON.stringify(ideen));saveToOneDrive()}initialisiereKategorien();const fSel=document.getElementById("filterKategorie");if(fSel.value===name)fSel.value="";zeigeWarnung(`Kategorie "${name}" gel√∂scht.`,'success');zeigeIdeen();istGespeichert=!0}else{zeigeWarnung(`Interner Fehler: Kategorie "${name}" nicht gefunden.`);}}
function initialisiereBenutzer(){benutzerliste=JSON.parse(localStorage.getItem("benutzerliste")||"[]");if(!Array.isArray(benutzerliste)){benutzerliste=[];localStorage.setItem("benutzerliste","[]")}const sel=document.getElementById("benutzer");sel.innerHTML='<option value="">-- Benutzer --</option>';benutzerliste.forEach(b=>sel.add(new Option(b,b)));const fSel=document.getElementById("filterBenutzer");fSel.innerHTML='<option value="">üë§ Alle Benutzer</option>';benutzerliste.forEach(b=>fSel.add(new Option(b,b)))}
function neuenBenutzerHinzufuegen(){const input=document.getElementById("neuerBenutzer");const name=input.value.trim();if(!name){zeigeWarnung("Bitte Benutzernamen eingeben.");return}benutzerliste=JSON.parse(localStorage.getItem("benutzerliste")||"[]");if(!Array.isArray(benutzerliste))benutzerliste=[];if(benutzerliste.includes(name)){zeigeWarnung(`Benutzer "${name}" existiert bereits!`);return}benutzerliste.push(name);benutzerliste.sort();localStorage.setItem("benutzerliste",JSON.stringify(benutzerliste));saveToOneDrive();aktualisiereBenutzerDropdowns();input.value="";input.focus();zeigeWarnung(`Benutzer "${name}" hinzugef√ºgt.`,'success');istGespeichert=!1}
function benutzerLoeschen(){const sel=document.getElementById("benutzer");const name=sel.value;if(!name||name===""){zeigeWarnung("Bitte Benutzer zum L√∂schen w√§hlen.");return}benutzerliste=JSON.parse(localStorage.getItem("benutzerliste")||"[]");if(!Array.isArray(benutzerliste))benutzerliste=[];if(!benutzerliste.includes(name)){zeigeWarnung(`Benutzer "${name}" nicht gefunden.`);return}if(!confirm(`Benutzer "${name}" WIRKLICH l√∂schen? ALLE Notizen dieses Benutzers werden gel√∂scht!`))return;const idx=benutzerliste.indexOf(name);if(idx>-1){benutzerliste.splice(idx,1);localStorage.setItem("benutzerliste",JSON.stringify(benutzerliste));saveToOneDrive();let ideen=JSON.parse(localStorage.getItem("ideen")||"[]");const len=ideen.length;const origIdeen=JSON.parse(localStorage.getItem("ideen")||"[]");ideen=ideen.filter(i=>i.benutzer!==name);const deletedCount=len-ideen.length;if(deletedCount>0){localStorage.setItem("ideen",JSON.stringify(ideen));saveToOneDrive();const remM=new Set(ideen.map(i=>(i.mandantennummer||"").toLowerCase()).filter(m=>m!==""));const allM=new Set(origIdeen.map(i=>(i.mandantennummer||"").toLowerCase()).filter(m=>m!==""));let updM=!1;allM.forEach(m=>{if(!remM.has(m))updM=!0});if(updM)aktualisiereMandantenFilterDropdown()}aktualisiereBenutzerDropdowns();if(filterBenutzerValue===name){filterBenutzerValue="";document.getElementById("filterBenutzer").value=""}if(bearbeiteId!==null&&!ideen.some(i=>i.id===bearbeiteId)){abbrechenBearbeiten()}if(beschreibungFuerId!==null&&!ideen.some(i=>i.id===beschreibungFuerId)){beschreibungAbbrechen()}zeigeWarnung(`Benutzer "${name}" und ${deletedCount} Notiz(en) gel√∂scht.`,'success');zeigeIdeen();istGespeichert=!0}else{zeigeWarnung(`Interner Fehler: Benutzer "${name}" nicht gefunden.`);}}
function aktualisiereBenutzerDropdowns(){initialisiereBenutzer()}
function aktualisiereMandantenFilterDropdown(){const ideen=JSON.parse(localStorage.getItem("ideen")||"[]");const set=new Set(ideen.map(i=>(i.mandantennummer||"").trim()).filter(m=>m!==""));const list=Array.from(set).sort();const sel=document.getElementById("filterMandant");const current=sel.value;sel.innerHTML='<option value="">üè¢ Alle Mandanten</option>';list.forEach(m=>sel.add(new Option(m,m)));if(current&&list.includes(current)){sel.value=current;filterMandantValue=current}else{sel.value="";filterMandantValue=""}}
function initialisiereVorgangsnummer(){const saved=localStorage.getItem("naechsteVorgangsnummer");naechsteVorgangsnummer=saved?parseInt(saved,10):1;if(isNaN(naechsteVorgangsnummer)||naechsteVorgangsnummer<1){naechsteVorgangsnummer=1;localStorage.setItem("naechsteVorgangsnummer",naechsteVorgangsnummer.toString())}zeigeNaechsteNummer()}
function zeigeNaechsteNummer(){const el=document.getElementById("naechsteNummerAnzeige");if(el)el.textContent=naechsteVorgangsnummer}
function filterNachMandant(){filterMandantValue=document.getElementById("filterMandant").value;zeigeIdeen()}
function filterNachBenutzer(){filterBenutzerValue=document.getElementById("filterBenutzer").value;zeigeIdeen()}
function setzePrioritaet(p){prioritaet=p;["prioHoch","prioMittel","prioNiedrig"].forEach(id=>document.getElementById(id).classList.remove("selected"));if(p)document.getElementById(`prio${p}`).classList.add("selected");istGespeichert=!1}
/* --- END BLOCK 4 --- */

/* --- START BLOCK 5a: Save Idea --- */
async function speichereIdee() {
    const text = document.getElementById("ideeText").value.trim();
    if (!text) return zeigeWarnung("Titel ist erforderlich!");

    let dateienFuerSpeicherung = [];
    const fileInput = document.getElementById("dateien");
    let neuHochgeladeneDateien = []; // Sammelt nur die neu hinzugef√ºgten

    // 1. Neue Dateien verarbeiten (falls vorhanden)
    if (fileInput.files.length > 0) {
        if (accessToken) { // OneDrive Upload
            zeigeWarnung("Lade Dateien hoch...", 'info');
            try {
                neuHochgeladeneDateien = await Promise.all(Array.from(fileInput.files).map(async f => {
                    const link = await uploadToOneDrive(f); // Nimmt Originalnamen
                    return { id: generateUUID(), name: f.name, link: link, type: f.type, sichtbar: true };
                }));
                neuHochgeladeneDateien = neuHochgeladeneDateien.filter(f => f.link !== null);
                zeigeWarnung("Upload fertig.", 'success');
            } catch (e) {
                zeigeWarnung("Upload Fehler: " + e.message);
                neuHochgeladeneDateien = []; // Bei Fehler keine neuen Dateien
            }
        } else { // Lokale Dateien
            neuHochgeladeneDateien = Array.from(fileInput.files).map(f => ({
                id: generateUUID(),
                name: f.name,
                data: URL.createObjectURL(f), // Nur tempor√§r
                type: f.type,
                sichtbar: true
            }));
        }
    }

    // 2. Dateiliste zusammenstellen (beim Bearbeiten alte behalten, neue hinzuf√ºgen)
    let finaleDateiliste = [];
    if (bearbeiteId !== null) {

function toggleAnhangSichtbarkeit(ideeId, anhangId) {
    if (!ideeId || !anhangId) {

        return;
    }
    let ideen = JSON.parse(localStorage.getItem("ideen") || "[]");

    if (ideeIndex === -1) {
        zeigeWarnung("Fehler: Idee zum Umschalten des Anhangs nicht gefunden.");

// Helper function to get formatted date string or a placeholder
function getFormattedDate(timestamp) {
    if (timestamp) {
        let ts = timestamp;
        if (typeof ts === 'string' && ts.includes('_')) {
            ts = ts.split('_')[0];
        }
        try {
            const d = new Date(ts);
            if (!isNaN(d.getTime())) {
                return d.toLocaleString("de-DE", { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            }
        } catch (e) { /* Fall through to return placeholder */ }
    }
    return 'N/A';
}

function exportiereAlsPDF() {
    const ideenToExport = getExportIdeen(); // Nutzt die robustere Funktion

        zeigeWarnung("Keine Notizen zum Exportieren ausgew√§hlt oder gefunden.", "info");

    const { jsPDF } = window.jspdf; const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
    doc.setProperties({ title: 'Ideen-Export', subject: 'Exportierte Ideen aus der Ideen-App Pro', author: 'Ideen-App Pro', creator: 'Ideen-App Pro' });
    let yPosition = 15; const leftMargin = 15; const rightMargin = 15; const pageHeight = doc.internal.pageSize.height; const contentWidth = doc.internal.pageSize.width - leftMargin - rightMargin; const defaultLineSpacing = 5; const sectionSpacing = 8; const ideaSpacing = 15; const anhangFontSize = 10; const anhangLineHeight = 5;
    // Helferfunktionen checkAddPage und addWrappedText
    function checkAddPage(neededHeight) { if (yPosition + neededHeight > pageHeight - 15) { doc.addPage(); yPosition = 15; return true; } return false; }
    function addWrappedText(text, x, maxWidth, options = {}) { doc.setFontSize(options.fontSize || 10); doc.setFont(undefined, options.fontStyle || 'normal'); doc.setTextColor(options.color ? options.color[0] : 0, options.color ? options.color[1] : 0, options.color ? options.color[2] : 0); const lines = doc.splitTextToSize(text || "N/A", maxWidth); for (let i = 0; i < lines.length; i++) { checkAddPage(options.lineHeight || defaultLineSpacing); doc.text(lines[i], x, yPosition); yPosition += (options.lineHeight || defaultLineSpacing); } }

    doc.setFontSize(18); doc.setFont(undefined, 'bold'); addWrappedText(`Ideen-Export - ${new Date().toLocaleDateString("de-DE")}`, leftMargin, contentWidth, {fontSize: 18, fontStyle: 'bold', lineHeight: 7}); yPosition += 5;

    ideenToExport.forEach((idee, index) => {
        if (!idee) return; // √úberspringe ung√ºltige Idee-Objekte

        if (index > 0) { yPosition += (ideaSpacing / 2); } checkAddPage(40); if (index > 0) { doc.setDrawColor(180, 180, 180); doc.line(leftMargin, yPosition - (ideaSpacing / 4) , doc.internal.pageSize.width - rightMargin, yPosition - (ideaSpacing / 4));}
        let titleText = `${idee.erledigt ? '[ERLEDIGT] ' : ''}${idee.vorgangsnummer ? `[Vorgang ${idee.vorgangsnummer}] ` : ''}${idee.text || 'Ohne Titel'}`; addWrappedText(titleText, leftMargin, contentWidth, { fontSize: 14, fontStyle: 'bold', lineHeight: 7 });
        let metaText = `Kategorie: ${idee.kategorie || '-'} | Priorit√§t: ${idee.prioritaet || '-'} | Datum: ${getFormattedDate(idee.timestamp)}`; addWrappedText(metaText, leftMargin, contentWidth, { fontSize: 9, color: [51, 51, 51], lineHeight: 4 }); yPosition += 2;
        if (idee.benutzer) addWrappedText(`Zust√§ndig: ${idee.benutzer}`, leftMargin, contentWidth, { fontSize: 10, lineHeight: defaultLineSpacing }); if (idee.mandantennummer) addWrappedText(`Mandant: ${idee.mandantennummer}`, leftMargin, contentWidth, { fontSize: 10, lineHeight: defaultLineSpacing }); if (idee.firmenname) addWrappedText(`Firma: ${idee.firmenname}`, leftMargin, contentWidth, { fontSize: 10, lineHeight: defaultLineSpacing });
        if (idee.benutzer || idee.mandantennummer || idee.firmenname) yPosition += (sectionSpacing / 2) ;
        if (idee.details) { checkAddPage(sectionSpacing + defaultLineSpacing); addWrappedText("Beschreibung:", leftMargin, contentWidth, { fontSize: 11, fontStyle: 'bold', lineHeight: 6 }); addWrappedText(idee.details, leftMargin, contentWidth, { fontSize: 10, lineHeight: defaultLineSpacing }); yPosition += (sectionSpacing / 2); }
        if (idee.beschreibungen && idee.beschreibungen.length > 0) {
             checkAddPage(sectionSpacing + defaultLineSpacing); addWrappedText("Weitere Beschreibungen:", leftMargin, contentWidth, { fontSize: 11, fontStyle: 'bold', lineHeight: 6 });
             idee.beschreibungen.forEach(b => {
                if (b && b.text) { checkAddPage(defaultLineSpacing * 2); addWrappedText(`- [${getFormattedDate(b.timestamp)}] ${b.text}`, leftMargin + 5, contentWidth - 5, { fontSize: 10, lineHeight: defaultLineSpacing }); }
             });
             yPosition += (sectionSpacing / 2);
        }

        // PDF ANH√ÑNGE mit Sichtbarkeits-Check und Name als Link
        if (idee.dateien && idee.dateien.length > 0) {
            checkAddPage(sectionSpacing + anhangLineHeight);
            addWrappedText("Anh√§nge:", leftMargin, contentWidth, { fontSize: 11, fontStyle: 'bold', lineHeight: 6 });
            let currentX = leftMargin + 5;

            for (let i = 0; i < idee.dateien.length; i++) {
                const f = idee.dateien[i];
                if (!f || !f.id) continue;

                const isLast = i === idee.dateien.length - 1;
                const istVeraltet = f.sichtbar === false;
                const praefix = istVeraltet ? "[Veraltet] " : "";
                let anhangDisplayName = `${praefix}${f.name || "Unbenannter Anhang"}`;
                const anhangTextMitKomma = anhangDisplayName + (isLast ? "" : ", ");

                doc.setFontSize(anhangFontSize);
                const textWidth = doc.getTextWidth(anhangTextMitKomma);
                const nameWidthForLink = doc.getTextWidth(anhangDisplayName);

                if (currentX + textWidth > doc.internal.pageSize.width - rightMargin && currentX > leftMargin + 5) { // Zeilenumbruch nur, wenn nicht schon am Anfang
                    currentX = leftMargin + 5;
                    yPosition += anhangLineHeight;
                    checkAddPage(anhangLineHeight);
                }

                const textY = yPosition;
                const charHeight = doc.getFontSize() / doc.internal.scaleFactor;

                if (f.link) {
                    const linkColor = istVeraltet ? [128, 128, 128] : [0, 0, 238]; // Grau oder Blau
                    doc.setTextColor(linkColor[0], linkColor[1], linkColor[2]);
                    doc.text(anhangTextMitKomma, currentX, textY);
                    doc.setDrawColor(linkColor[0], linkColor[1], linkColor[2]);
                    doc.line(currentX, textY + 1, currentX + nameWidthForLink, textY + 1);
                    doc.link(currentX, textY - charHeight + 1, nameWidthForLink, charHeight, { url: f.link });
                    doc.setTextColor(0, 0, 0);
                } else {
                    const textColor = istVeraltet ? [128, 128, 128] : [0, 0, 0];
                    doc.setTextColor(textColor[0], textColor[1], textColor[2]);
                    doc.text(anhangTextMitKomma, currentX, textY);
                    // Zusatz "(Lokal)"
                     const localText = " (Lokal)";
                     const localTextWidth = doc.getTextWidth(localText);
                      if (currentX + textWidth + localTextWidth <= doc.internal.pageSize.width - rightMargin) {
                           doc.setTextColor(100, 100, 100);
                           doc.text(localText, currentX + nameWidthForLink, textY); // Direkt nach dem Namen anh√§ngen
                           currentX += localTextWidth; // X f√ºr das Komma anpassen
                      }
                    doc.setTextColor(0, 0, 0);
                }
                currentX += textWidth;
            }
            yPosition += anhangLineHeight;
            yPosition += (sectionSpacing / 2);
        }
        yPosition += ideaSpacing;
    });

    doc.save("ideen-export.pdf");
    zeigeWarnung("PDF-Export erfolgreich gestartet.", "success");
}

// Funktion zur Datenmigration
function ensureIdeasHaveIds() {
    let ideen = [];
    try {
        ideen = JSON.parse(localStorage.getItem("ideen") || "[]");
    } catch(e) {
        console.error("Fehler beim Parsen von 'ideen' aus localStorage:", e);
        localStorage.removeItem("ideen"); // Fehlerhafte Daten entfernen
        ideen = [];
    }

    let changed = false;
    if (!Array.isArray(ideen)) { 
        ideen = []; 
        changed = true; 
        console.warn("'ideen' im localStorage war kein Array, wurde zur√ºckgesetzt.");
    }

    ideen.forEach(idee => {
        // Idee-ID sicherstellen
        if (!idee.id) { idee.id = generateUUID(); changed = true; }
        
        // Beschreibungs-Array sicherstellen und Format pr√ºfen/migrieren
        if (!Array.isArray(idee.beschreibungen)) { 
            idee.beschreibungen = []; changed = true;
        } else {
            // Alte String-Arrays zu Objekt-Arrays migrieren
            if (idee.beschreibungen.length > 0 && typeof idee.beschreibungen[0] === 'string') { 
                idee.beschreibungen = idee.beschreibungen.map(text => ({ text: text, timestamp: new Date().toISOString() + '_' + Math.random().toString(36).substr(2, 9) })); 
                changed = true; 
            }
            // Zeitstempel in Beschreibungen sicherstellen/validieren
             const originalLengthDesc = idee.beschreibungen.length;
             idee.beschreibungen = idee.beschreibungen.filter(b => b && typeof b.text === 'string'); // Nur valide Objekte behalten
             idee.beschreibungen.forEach(b => { 
                 if (!b.timestamp) { 
                     b.timestamp = new Date().toISOString() + '_' + Math.random().toString(36).substr(2, 9); 
                     changed = true; 
                 } else { 
                    // Einfache Validierung (grobe Pr√ºfung, keine tiefe Datumsanalyse)
                     let bts = b.timestamp; 
                     if (typeof bts !== 'string' || bts.length < 10) { // Sehr einfache Pr√ºfung
                         b.timestamp = new Date().toISOString() + '_' + Math.random().toString(36).substr(2, 9); 
                         changed = true; 
                         console.warn("Ung√ºltiger Beschreibung-Timestamp ersetzt:", b);
                     }
                 } 
             });
              if (idee.beschreibungen.length < originalLengthDesc) { changed = true; console.log("Ung√ºltige Beschreibungseintr√§ge entfernt."); }
        }
        
        // Standardwerte f√ºr optionale Felder sicherstellen
        if (idee.benutzer === undefined) { idee.benutzer = ""; changed = true; }
        if (idee.mandantennummer === undefined) { idee.mandantennummer = ""; changed = true; }
        if (idee.firmenname === undefined) { idee.firmenname = ""; changed = true; }
        if (idee.erledigt === undefined) { idee.erledigt = false; changed = true; }
        if (idee.vorgangsnummer === undefined) { idee.vorgangsnummer = null; changed = true; }
        if (idee.prioritaet === undefined) { idee.prioritaet = ""; changed = true; } // Priorit√§t ggf. initialisieren

        // Zeitstempel der Idee sicherstellen/validieren
        if (!idee.timestamp) { 
            idee.timestamp = new Date().toISOString(); changed = true; 
        } else { 
             let ts=idee.timestamp; if(typeof ts==='string'&&ts.includes('_')){ts=ts.split('_')[0];} 
             try{if(isNaN(new Date(ts).getTime())){idee.timestamp=new Date().toISOString(); changed=true;}}
             catch(e){idee.timestamp=new Date().toISOString(); changed=true;} 
        }

        // *** NEU: Migration f√ºr Anh√§nge ***
        if (!Array.isArray(idee.dateien)) {
            idee.dateien = [];
            changed = true;
        } else {
            idee.dateien.forEach(datei => {
                if (!datei || typeof datei !== 'object') return; // √úberspringe ung√ºltige Eintr√§ge

                if (!datei.id) { // Wenn Anhang noch keine ID hat
                    datei.id = generateUUID();
                    changed = true;
                }
                if (typeof datei.sichtbar !== 'boolean') { // Wenn 'sichtbar' nicht existiert oder kein boolean ist
                    datei.sichtbar = true; // Standardm√§√üig sichtbar machen
                    changed = true;
                }
                // Stelle sicher, dass 'link' definiert ist, auch wenn null
                if (datei.link === undefined) {
                    datei.link = null;
                    changed = true;
                }
                 // Entferne tempor√§re Felder wie 'data' und 'pfad', falls sie gespeichert wurden
                 if (datei.data) { delete datei.data; changed = true; }
                 if (datei.pfad) { delete datei.pfad; changed = true; }
            });
             // Entferne ung√ºltige Eintr√§ge aus dem Array (z.B. null, undefined)
             const originalLengthFiles = idee.dateien.length;
             idee.dateien = idee.dateien.filter(d => d && typeof d === 'object' && d.id);
             if (idee.dateien.length < originalLengthFiles) { changed = true; console.log("Ung√ºltige Anhangseintr√§ge entfernt."); }
        }
        // *** ENDE NEU ***
    });

    if (changed) { 
        console.log("Datenmigration angewendet (inkl. Anh√§nge)."); 
        localStorage.setItem("ideen", JSON.stringify(ideen)); 
    }
    // Auswahl hier NICHT zur√ºcksetzen, damit sie nach dem Laden einer Datei erhalten bleibt
    // ausgewaehlt = []; 
}
