/* --- START HINZUGEF√úGTE CSS REGELN --- */

}

    .beschreibung-text-zeit { margin-right: 0; margin-bottom: 5px; width: 100%; }

<script>
console.log("Script started");
/* --- START BLOCK 4: Script Start, Variables & Initializers --- */
const msalConfig={auth:{clientId:"ddf69193-7eab-4847-a995-b6c08f0df9ae",authority:"https://login.microsoftonline.com/683748a6-faf7-45ef-9da3-10e903da0b00",knownAuthorities:["login.microsoftonline.com"],redirectUri:"https://ecki-android.github.io"}};
let accessToken=null, msalInstance=null, prioritaet="", bearbeiteId=null, ausgewaehlt=[], fileHandle=null, beschreibungFuerId=null, beschreibungZuBearbeitenderTimestamp=null, istGespeichert=!0;
const standardKategorien=["Aufgaben","Projekte","Privat","Arbeit","Sp√§ter"];
let kategorien=[];
let benutzerliste=[];
let filterMandantValue="";
let filterBenutzerValue="";
let naechsteVorgangsnummer=1;

function generateUUID(){return'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){var r=Math.random()*16|0,v=c=='x'?r:(r&0x3|0x8);return v.toString(16)})}
function pruebeLoginHinweis(){document.getElementById("loginHinweis").style.display=accessToken?"none":"block"}
async function handleLogin(){try{msalInstance=new msal.PublicClientApplication(msalConfig);const l=await msalInstance.loginPopup({scopes:["Files.ReadWrite","offline_access"]});const t=await msalInstance.acquireTokenSilent({scopes:["Files.ReadWrite"],account:l.account});accessToken=t.accessToken;zeigeWarnung("Erfolgreich angemeldet!",'success');pruebeLoginHinweis();return!0}catch(e){zeigeWarnung("Login fehlgeschlagen: "+e.message);return!1}}
async function handleLogout(){if(!istGespeichert&&!confirm("Ungespeicherte √Ñnderungen! Trotzdem abmelden?"))return;try{if(msalInstance){const a=msalInstance.getAllAccounts()[0];if(a)await msalInstance.logoutPopup({account:a,postLogoutRedirectUri:"https://ecki-android.github.io"})}accessToken=null;pruebeLoginHinweis();zeigeWarnung("Erfolgreich abgemeldet.",'success')}catch(e){zeigeWarnung("Abmeldung fehlgeschlagen: "+e.message)}}
function zeigeWarnung(msg,type='warning'){const w=document.getElementById("warnung");w.textContent=msg;w.style.display="block";w.className="";if(type==='success')w.classList.add('success-message');else if(type==='info')w.classList.add('info-message');else w.classList.add('warnung');setTimeout(()=>w.style.display="none",6e3)}

function initialisiereKategorien(){
    let loadedKategorien = null;
    try {
        loadedKategorien = JSON.parse(localStorage.getItem("kategorien"));
    } catch (e) { console.error("Fehler beim Parsen der Kategorien:", e); localStorage.removeItem("kategorien"); }
    let kategorienHabenSichGeaendert = false;
    if (!Array.isArray(loadedKategorien)) {
         kategorien = [...standardKategorien];
         kategorienHabenSichGeaendert = true;
         console.log("Standardkategorien initialisiert.");
    } else {
         kategorien = loadedKategorien;
    }
    if (kategorienHabenSichGeaendert) { localStorage.setItem("kategorien", JSON.stringify(kategorien)); }
    const selectKategorie = document.getElementById("kategorie");
    selectKategorie.innerHTML = '<option value="">-- Kategorie --</option>';
    if (Array.isArray(kategorien)) { kategorien.forEach(katName => selectKategorie.add(new Option(katName, katName))); }
    const filterSelectKategorie = document.getElementById("filterKategorie");
    filterSelectKategorie.innerHTML = '<option value="" class="filter-option-alle">üéØ Alle Ideen</option>';
    if (Array.isArray(kategorien)) { kategorien.forEach(katName => filterSelectKategorie.add(new Option(katName, katName))); }
    console.log("Kategorien initialisiert:", kategorien);
}

function neueKategorieHinzufuegen(){const input=document.getElementById("neueKategorie");const name=input.value.trim();if(!name){zeigeWarnung("Bitte Kategorienamen eingeben.");return}kategorien=JSON.parse(localStorage.getItem("kategorien")||"[]");if(!Array.isArray(kategorien))kategorien=[...standardKategorien];if(kategorien.includes(name)){zeigeWarnung(`Kategorie "${name}" existiert bereits!`);return}kategorien.push(name);kategorien.sort();localStorage.setItem("kategorien",JSON.stringify(kategorien));saveToOneDrive();initialisiereKategorien();input.value="";input.focus();zeigeWarnung(`Kategorie "${name}" hinzugef√ºgt.`,'success');istGespeichert=!1}
function kategorieLoeschen(){const sel=document.getElementById("kategorie");const name=sel.value;const noDel=["Aufgaben","Projekte","Privat","Arbeit","Sp√§ter"];if(!name||name===""){zeigeWarnung("Bitte Kategorie zum L√∂schen w√§hlen.");return}if(noDel.includes(name)){zeigeWarnung(`Standardkategorie "${name}" kann nicht gel√∂scht werden.`);return}kategorien=JSON.parse(localStorage.getItem("kategorien")||"[]");if(!Array.isArray(kategorien))kategorien=[];if(!kategorien.includes(name)){zeigeWarnung(`Kategorie "${name}" nicht gefunden.`);return}const ideen=JSON.parse(localStorage.getItem("ideen")||"[]");const count=ideen.filter(i=>i&&i.kategorie===name).length;let msg=`Kategorie "${name}" wirklich l√∂schen?`;if(count>0)msg+=` ${count} Notiz(en) verlieren diese Kategorie.`;if(!confirm(msg))return;const idx=kategorien.indexOf(name);if(idx>-1){kategorien.splice(idx,1);localStorage.setItem("kategorien",JSON.stringify(kategorien));saveToOneDrive();let changed=!1;ideen.forEach(i=>{if(i&&i.kategorie===name){i.kategorie="";changed=!0}});if(changed){localStorage.setItem("ideen",JSON.stringify(ideen));saveToOneDrive()}initialisiereKategorien();const fSel=document.getElementById("filterKategorie");if(fSel.value===name)fSel.value="";zeigeWarnung(`Kategorie "${name}" gel√∂scht.`,'success');zeigeIdeen();istGespeichert=!0}else{zeigeWarnung(`Interner Fehler: Kategorie "${name}" nicht gefunden.`);}} // istGespeichert sollte false sein?
function initialisiereBenutzer(){benutzerliste=JSON.parse(localStorage.getItem("benutzerliste")||"[]");if(!Array.isArray(benutzerliste)){benutzerliste=[];localStorage.setItem("benutzerliste","[]")}const sel=document.getElementById("benutzer");sel.innerHTML='<option value="">-- Benutzer --</option>';benutzerliste.forEach(b=>sel.add(new Option(b,b)));const fSel=document.getElementById("filterBenutzer");fSel.innerHTML='<option value="">üë§ Alle Benutzer</option>';benutzerliste.forEach(b=>fSel.add(new Option(b,b)))}
function neuenBenutzerHinzufuegen(){const input=document.getElementById("neuerBenutzer");const name=input.value.trim();if(!name){zeigeWarnung("Bitte Benutzernamen eingeben.");return}benutzerliste=JSON.parse(localStorage.getItem("benutzerliste")||"[]");if(!Array.isArray(benutzerliste))benutzerliste=[];if(benutzerliste.includes(name)){zeigeWarnung(`Benutzer "${name}" existiert bereits!`);return}benutzerliste.push(name);benutzerliste.sort();localStorage.setItem("benutzerliste",JSON.stringify(benutzerliste));saveToOneDrive();aktualisiereBenutzerDropdowns();input.value="";input.focus();zeigeWarnung(`Benutzer "${name}" hinzugef√ºgt.`,'success');istGespeichert=!1}
function benutzerLoeschen(){const sel=document.getElementById("benutzer");const name=sel.value;if(!name||name===""){zeigeWarnung("Bitte Benutzer zum L√∂schen w√§hlen.");return}benutzerliste=JSON.parse(localStorage.getItem("benutzerliste")||"[]");if(!Array.isArray(benutzerliste))benutzerliste=[];if(!benutzerliste.includes(name)){zeigeWarnung(`Benutzer "${name}" nicht gefunden.`);return}if(!confirm(`Benutzer "${name}" WIRKLICH l√∂schen? ALLE Notizen dieses Benutzers werden gel√∂scht!`))return;const idx=benutzerliste.indexOf(name);if(idx>-1){benutzerliste.splice(idx,1);localStorage.setItem("benutzerliste",JSON.stringify(benutzerliste));saveToOneDrive();let ideen=JSON.parse(localStorage.getItem("ideen")||"[]");const len=ideen.length;const origIdeen=JSON.parse(localStorage.getItem("ideen")||"[]");ideen=ideen.filter(i=>i&&i.benutzer!==name);const deletedCount=len-ideen.length;if(deletedCount>0){localStorage.setItem("ideen",JSON.stringify(ideen));saveToOneDrive();const remM=new Set(ideen.filter(i=>i).map(i=>(i.mandantennummer||"").toLowerCase()).filter(m=>m!==""));const allM=new Set(origIdeen.filter(i=>i).map(i=>(i.mandantennummer||"").toLowerCase()).filter(m=>m!==""));let updM=!1;allM.forEach(m=>{if(!remM.has(m))updM=!0});if(updM)aktualisiereMandantenFilterDropdown()}aktualisiereBenutzerDropdowns();if(filterBenutzerValue===name){filterBenutzerValue="";document.getElementById("filterBenutzer").value=""}if(bearbeiteId!==null&&!ideen.some(i=>i&&i.id===bearbeiteId)){abbrechenBearbeiten()}if(beschreibungFuerId!==null&&!ideen.some(i=>i&&i.id===beschreibungFuerId)){beschreibungAbbrechen()}zeigeWarnung(`Benutzer "${name}" und ${deletedCount} Notiz(en) gel√∂scht.`,'success');zeigeIdeen();istGespeichert=!0}else{zeigeWarnung(`Interner Fehler: Benutzer "${name}" nicht gefunden.`);}} // istGespeichert sollte false sein?
function aktualisiereBenutzerDropdowns(){initialisiereBenutzer()}
function aktualisiereMandantenFilterDropdown(){const ideen=JSON.parse(localStorage.getItem("ideen")||"[]");const set=new Set(ideen.filter(i=>i).map(i=>(i.mandantennummer||"").trim()).filter(m=>m!==""));const list=Array.from(set).sort();const sel=document.getElementById("filterMandant");const current=sel.value;sel.innerHTML='<option value="">üè¢ Alle Mandanten</option>';list.forEach(m=>sel.add(new Option(m,m)));if(current&&list.includes(current)){sel.value=current;filterMandantValue=current}else{sel.value="";filterMandantValue=""}}
function initialisiereVorgangsnummer(){const saved=localStorage.getItem("naechsteVorgangsnummer");naechsteVorgangsnummer=saved?parseInt(saved,10):1;if(isNaN(naechsteVorgangsnummer)||naechsteVorgangsnummer<1){naechsteVorgangsnummer=1;localStorage.setItem("naechsteVorgangsnummer",naechsteVorgangsnummer.toString())}zeigeNaechsteNummer()}
function zeigeNaechsteNummer(){const el=document.getElementById("naechsteNummerAnzeige");if(el)el.textContent=naechsteVorgangsnummer}
function filterNachMandant(){filterMandantValue=document.getElementById("filterMandant").value;zeigeIdeen()}

function setzePrioritaet(p){prioritaet=p;["prioHoch","prioMittel","prioNiedrig"].forEach(id=>document.getElementById(id).classList.remove("selected"));if(p)document.getElementById(`prio${p}`).classList.add("selected");istGespeichert=!1}

/* --- START BLOCK 5a: Save Idea (Angepasst f√ºr Anhang-ID/Sichtbarkeit) --- */
async function speichereIdee() {
    const text = document.getElementById("ideeText").value.trim();
    if (!text) return zeigeWarnung("Titel ist erforderlich!");

    let dateienFuerSpeicherung = [];
    const fileInput = document.getElementById("dateien");
    let neuHochgeladeneDateien = [];

    // 1. Neue Dateien verarbeiten
    if (fileInput.files.length > 0) {
        if (accessToken) { // OneDrive
            zeigeWarnung("Lade Dateien hoch...", 'info');
            try {
                neuHochgeladeneDateien = await Promise.all(Array.from(fileInput.files).map(async f => {
                    const link = await uploadToOneDrive(f);
                    // Stelle sicher, dass link zur√ºckgegeben wird, auch wenn null
                    return { id: generateUUID(), name: f.name, link: link, type: f.type, sichtbar: true };

            );

         // F√ºge die neuen Dateien hinzu
        finaleDateiliste = finaleDateiliste.concat(neuHochgeladeneDateien);
    } else { // Neue Idee

// Funktion zum Umschalten der Anhang-Sichtbarkeit
function toggleAnhangSichtbarkeit(ideeId, anhangId) {
    if (!ideeId || !anhangId) { console.error("toggleAnhangSichtbarkeit: IDs fehlen."); return; }
    let ideen = JSON.parse(localStorage.getItem("ideen") || "[]");
    const ideeIndex = ideen.findIndex(i => i && i.id === ideeId);
    if (ideeIndex === -1) { zeigeWarnung("Fehler: Idee nicht gefunden."); return; }
    if (!Array.isArray(ideen[ideeIndex].dateien)) { return; }
    const anhangIndex = ideen[ideeIndex].dateien.findIndex(f => f && f.id === anhangId);
    if (anhangIndex === -1) { zeigeWarnung("Fehler: Anhang nicht gefunden."); return; }
    ideen[ideeIndex].dateien[anhangIndex].sichtbar = !(ideen[ideeIndex].dateien[anhangIndex].sichtbar === true);
    localStorage.setItem("ideen", JSON.stringify(ideen));
    zeigeIdeen(); istGespeichert = false; saveToOneDrive();
    console.log(`Sichtbarkeit Anhang ${anhangId} -> ${ideen[ideeIndex].dateien[anhangIndex].sichtbar}`);
}

// Funktion zum Verschieben von Beschreibungen (vertikal)
function verschiebeBeschreibung(ideeId, beschreibungTimestamp, richtung) {
    if (!ideeId || !beschreibungTimestamp || (richtung !== -1 && richtung !== 1)) { console.error("Ung√ºltige Argumente"); return; }
    let ideen = JSON.parse(localStorage.getItem("ideen") || "[]");
    const ideeIndex = ideen.findIndex(i => i && i.id === ideeId);
    if (ideeIndex === -1) return zeigeWarnung("Idee nicht gefunden.");
    if (!ideen[ideeIndex].beschreibungen || !Array.isArray(ideen[ideeIndex].beschreibungen)) return;
    const beschreibungen = ideen[ideeIndex].beschreibungen;
    const currentIndex = beschreibungen.findIndex(b => b && b.timestamp === beschreibungTimestamp);
    if (currentIndex === -1) return zeigeWarnung("Beschreibung nicht gefunden.");
    const targetIndex = currentIndex + richtung;
    if (targetIndex < 0 || targetIndex >= beschreibungen.length) { return; } // Grenze erreicht
    [beschreibungen[currentIndex], beschreibungen[targetIndex]] = [beschreibungen[targetIndex], beschreibungen[currentIndex]];
    localStorage.setItem("ideen", JSON.stringify(ideen));
    zeigeIdeen(); istGespeichert = false; saveToOneDrive();

// Funktion zur Datenmigration (inkl. Beschr.-Level und Anhang-Felder)
function ensureIdeasHaveIds() {
    let ideen = [];
    try {
        const storedIdeen = localStorage.getItem("ideen");
        // Nur parsen, wenn etwas vorhanden ist, um "[]" nicht f√§lschlicherweise als null zu behandeln
        if (storedIdeen) {
            ideen = JSON.parse(storedIdeen);
        }
    } catch(e) {
        console.error("Fehler beim Parsen von 'ideen' aus localStorage:", e);
        localStorage.removeItem("ideen"); // Fehlerhafte Daten entfernen
        ideen = [];
    }

    let changed = false;
    // Sicherstellen, dass 'ideen' immer ein Array ist
    if (!Array.isArray(ideen)) {
        ideen = [];
        changed = true; // √Ñnderung, da Struktur korrigiert wurde
        console.warn("'ideen' im localStorage war kein Array, wurde zur√ºckgesetzt.");
    }

    // Iteriere durch jede Idee und stelle Datenintegrit√§t sicher
    ideen.forEach((idee, index) => {
        // √úberspringe null/undefined Eintr√§ge im Array selbst
        if (!idee || typeof idee !== 'object') {
             console.warn(`Ung√ºltiger Eintrag bei Index ${index} im Ideen-Array entfernt.`);
             // Markiere zur Entfernung (direktes Splice in forEach ist heikel)
             ideen[index] = null; // Markieren
             changed = true;
             return; // N√§chste Iteration
        }

        // --- ID ---
        if (!idee.id || typeof idee.id !== 'string') { // Auch Typ pr√ºfen
            idee.id = generateUUID();
            changed = true;
        }

        // --- Beschreibungen ---
        if (!Array.isArray(idee.beschreibungen)) {
            idee.beschreibungen = []; changed = true;
        } else {
            // Alte String-Arrays migrieren
            if (idee.beschreibungen.length > 0 && typeof idee.beschreibungen[0] === 'string') {
                idee.beschreibungen = idee.beschreibungen.map(text => ({ text: text, timestamp: new Date().toISOString() + '_' + Math.random().toString(36).substr(2, 9), level: 0 }));
                changed = true;
            } else {
                // Bestehende Objekte pr√ºfen
                const originalLengthDesc = idee.beschreibungen.length;
                 // Filtere ung√ºltige Eintr√§ge (null, kein Objekt, kein Text)
                 idee.beschreibungen = idee.beschreibungen.filter(b => b && typeof b === 'object' && typeof b.text === 'string');
                 // Pr√ºfe/Setze Timestamp und Level f√ºr valide Eintr√§ge
                idee.beschreibungen.forEach(b => {
                    if (!b.timestamp || typeof b.timestamp !== 'string') {
                        b.timestamp = new Date().toISOString() + '_' + Math.random().toString(36).substr(2, 9);
                        changed = true;
                    }
                    if (typeof b.level !== 'number' || b.level < 0) {
                        b.level = 0; // Standard-Level
                        changed = true;
                    }
                });
                if (idee.beschreibungen.length < originalLengthDesc) { changed = true; console.log(`Ung√ºltige Beschreibungseintr√§ge f√ºr Idee ${idee.id} entfernt.`); }
            }
        }

        // --- Optionale Felder ---
        if (idee.benutzer === undefined) { idee.benutzer = ""; changed = true; }
        if (idee.mandantennummer === undefined) { idee.mandantennummer = ""; changed = true; }
        if (idee.firmenname === undefined) { idee.firmenname = ""; changed = true; }
        if (typeof idee.erledigt !== 'boolean') { idee.erledigt = false; changed = true; }
        if (idee.vorgangsnummer === undefined) { idee.vorgangsnummer = null; changed = true; }
        if (idee.prioritaet === undefined) { idee.prioritaet = ""; changed = true; }

        // --- Timestamp der Idee ---
        if (!idee.timestamp || typeof idee.timestamp !== 'string') {
             idee.timestamp = new Date().toISOString(); changed = true;
        } else {
             let ts=idee.timestamp; if(ts.includes('_')){ts=ts.split('_')[0];}
             try{if(isNaN(new Date(ts).getTime())){idee.timestamp=new Date().toISOString(); changed=true;}}
             catch(e){idee.timestamp=new Date().toISOString(); changed=true;}
        }

        // --- Anh√§nge ---
        if (!Array.isArray(idee.dateien)) {
            idee.dateien = []; changed = true;
        } else {
            const originalLengthFiles = idee.dateien.length;
             // Filtere ung√ºltige Eintr√§ge und stelle Felder sicher
             idee.dateien = idee.dateien.filter(d => d && typeof d === 'object'); // Nur Objekte
             idee.dateien.forEach(datei => {
                if (!datei.id || typeof datei.id !== 'string') { datei.id = generateUUID(); changed = true; }
                if (typeof datei.sichtbar !== 'boolean') { datei.sichtbar = true; changed = true; }
                if (datei.link === undefined) { datei.link = null; changed = true; } // Sicherstellen, dass link existiert (ggf. null)
                // Entferne tempor√§re Felder
                if (datei.data) { delete datei.data; changed = true; }
                if (datei.pfad) { delete datei.pfad; changed = true; }
            });
            if (idee.dateien.length < originalLengthFiles) { changed = true; console.log(`Ung√ºltige Anhangseintr√§ge f√ºr Idee ${idee.id} entfernt.`); }
        }
    });

    // Filtere null-markierte Ideen aus dem Hauptarray (falls welche √ºbersprungen wurden)
    const initialLength = ideen.length;
    ideen = ideen.filter(idee => idee !== null);
    if (ideen.length < initialLength) {
        changed = true;
        console.warn("Einige ung√ºltige Eintr√§ge wurden aus dem Haupt-Ideen-Array entfernt.");
    }


    if (changed) {
        console.log("Datenmigration abgeschlossen.");
        try {
            localStorage.setItem("ideen", JSON.stringify(ideen));
            console.log("Migrierte Ideen im localStorage gespeichert.");
        } catch (e) {
            console.error("Fehler beim Speichern der migrierten Ideen:", e);
            zeigeWarnung("Speicherfehler nach Datenmigration!");
        }
    } else {
        console.log("Keine Datenmigration notwendig.");
    }
}
