<script>
const msalConfig={auth:{clientId:"ddf69193-7eab-4847-a995-b6c08f0df9ae",authority:"https://login.microsoftonline.com/683748a6-faf7-45ef-9da3-10e903da0b00",knownAuthorities:["login.microsoftonline.com"],redirectUri:"https://ecki-android.github.io"}};
// bearbeiteId speichert die ID der bearbeiteten Idee oder null
// ausgewaehlt speichert ein Array von IDs
// beschreibungFuerId speichert die ID der Idee, deren Beschreibung hinzugefÃ¼gt/bearbeitet wird
// beschreibungZuBearbeitenderTimestamp speichert den Timestamp der Beschreibung, die bearbeitet wird (oder null beim HinzufÃ¼gen)
let accessToken = null, msalInstance = null, prioritaet = "", bearbeiteId = null, ausgewaehlt = [], fileHandle = null, beschreibungFuerId = null, beschreibungZuBearbeitenderTimestamp = null, istGespeichert = true, filterMandantValue = "", standardKategorien = ["Aufgaben","Projekte","Privat","Arbeit","SpÃ¤ter"];

// Funktion zur Generierung einer einfachen UUID v4
function generateUUID() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}


async function handleLogin(){try{msalInstance=new msal.PublicClientApplication(msalConfig);const l=await msalInstance.loginPopup({scopes:["Files.ReadWrite","offline_access"]});const t=await msalInstance.acquireTokenSilent({scopes:["Files.ReadWrite"],account:l.account});accessToken=t.accessToken;zeigeWarnung("Erfolgreich bei Microsoft angemeldet!", 'success');pruefeLoginHinweis();return true;}catch(e){zeigeWarnung("Login fehlgeschlagen: "+e.message);return false;}} // Typ 'success' hinzugefÃ¼gt
async function handleLogout(){if(!istGespeichert){if(!confirm("Bitte speichern Sie Ihre Ã„nderungen, bevor Sie sich abmelden! Trotzdem abmelden!"))return;}try{if(msalInstance){const a=msalInstance.getAllAccounts()[0];if(a){await msalInstance.logoutPopup({account:a,postLogoutRedirectUri:"https://ecki-android.github.io"});}}accessToken=null;pruefeLoginHinweis();zeigeWarnung("Sie wurden erfolgreich abgemeldet.", 'success');}catch(e){zeigeWarnung("Abmeldung fehlgeschlagen: "+e.message);}} // Typ 'success' hinzugefÃ¼gt
function pruefeLoginHinweis(){if(!accessToken){document.getElementById("loginHinweis").style.display="block";}else{document.getElementById("loginHinweis").style.display="none";}}

// GeÃ¤nderte zeigeWarnung Funktion mit Typ (warning/success/info)
function zeigeWarnung(msg, type = 'warning'){
    const w=document.getElementById("warnung");
    w.textContent=msg;
    w.style.display="block";
    // Entferne alle mÃ¶glichen Stil-Klassen bevor die neue hinzugefÃ¼gt wird
    w.classList.remove('warnung', 'success-message', 'info-message');

    // FÃ¼gt die korrekte Klasse basierend auf dem Typ hinzu
    if (type === 'success') {
        w.classList.add('success-message');
    } else if (type === 'info') { // Typ 'info' fÃ¼r neutrale Meldungen
        w.classList.add('info-message');
    } else { // Standard ist 'warning' (rot)
        w.classList.add('warnung');
    }

    setTimeout(()=>w.style.display="none",6000); // Alle Meldungen verschwinden nach 6 Sekunden
}


function initialisiereKategorien(){const k=JSON.parse(localStorage.getItem("kategorien"))||standardKategorien;const s=document.getElementById("kategorie");s.innerHTML=k.map(n=>`<option>${n}</option>`).join("");const f=document.getElementById("filterKategorie");f.innerHTML='<option value="" class="filter-option-alle">ğŸ¯ Alle Ideen</option>';k.forEach(n=>f.add(new Option(n,n)));}
function setzePrioritaet(p){prioritaet=p;["prioHoch","prioMittel","prioNiedrig"].forEach(id=>document.getElementById(id).classList.remove("selected"));if(p)document.getElementById(`prio${p}`).classList.add("selected");istGespeichert=false;}
function filterNachMandant(){filterMandantValue=document.getElementById("filterMandant").value.trim();zeigeIdeen();}
function filterMandantZuruecksetzen(){filterMandantValue="";document.getElementById("filterMandant").value="";zeigeIdeen();}

function speichereIdee(){
    const text = document.getElementById("ideeText").value.trim();
    if(!text) return zeigeWarnung("Titel ist erforderlich!");

    let dateien = [];
    // Verarbeitung von Dateien (Upload falls angemeldet, lokale URL sonst)
    const dateiInput = document.getElementById("dateien").files;
    if(dateiInput.length > 0){
         if(accessToken){
             // Upload zu OneDrive
             zeigeWarnung("Lade Dateien auf OneDrive hoch...", 'info'); // Meldung fÃ¼r Upload (info)
             Promise.all(Array.from(dateiInput).map(async file => ({
                 name: file.name,
                 type: file.type,
                 link: await uploadToOneDrive(file) // link wird gefÃ¼llt wenn Upload erfolgreich
             })))
             .then(uploadedFiles => {
                 // Filter: nur erfolgreich hochgeladene Dateien ODER alte Dateien mit Link
                 dateien = uploadedFiles.filter(f => f.link !== null); // Nur erfolgreich hochgeladene
                 // Wenn wir im Bearbeitungsmodus sind, alte Dateien (mit Link) Ã¼bernehmen
                 if (bearbeiteId !== null) {
                      const originalIdeen = JSON.parse(localStorage.getItem("ideen") || "[]");
                      const ideeInBearbeitung = originalIdeen.find(item => item.id === bearbeiteId);
                      if (ideeInBearbeitung && ideeInBearbeitung.dateien) {
                           // FÃ¼ge alte Dateien hinzu, die einen Link haben (OneDrive-Links behalten)
                           dateien = dateien.concat(ideeInBearbeitung.dateien.filter(oldFile => oldFile.link)); // Nur alte Dateien mit Link behalten
                            // Optional: Logik zum Umgang mit lokalen (blob:) URLs beim Bearbeiten Ã¼berdenken
                            // Aktuell werden neue lokale Dateien hinzugefÃ¼gt, alte lokale Dateien verworfen.
                            // Das ist konsistent, da lokale URLs nach Neuladen nicht mehr gÃ¼ltig sind.
                       }
                 }
                 zeigeWarnung("Dateiupload abgeschlossen.", 'success'); // Erfolgsmeldung fÃ¼r Upload (success)
                 saveIdeeObjekt(text, dateien); // Speichern der Idee nach Upload
             })
             .catch(e => {
                  zeigeWarnung("Fehler beim Datei-Upload: " + e.message); // Bleibt warning
                  // Idee speichern auch wenn Upload fehlschlÃ¤gt? Ja, ohne Dateien.
                  saveIdeeObjekt(text, []); // Speichern der Idee auch bei Upload-Fehler (ohne die fehlgeschlagenen Dateien)
             });
         } else {
             // Lokale Dateien (nur temporÃ¤re URLs)
             dateien = Array.from(dateiInput).map(file => ({
                 name: file.name,
                 data: URL.createObjectURL(file), // TemporÃ¤re URL
                 type: file.type,
                 pfad: file.webkitRelativePath || file.name // Pfadinfo
             }));
             // Im Bearbeitungsmodus: alte Dateien Ã¼bernehmen
              if (bearbeiteId !== null) {
                   const originalIdeen = JSON.parse(localStorage.getItem("ideen") || "[]");
                   const ideeInBearbeitung = originalIdeen.find(item => item.id === bearbeiteId);
                   if (ideeInBearbeitung && ideeInBearbeitung.dateien) {
                        // FÃ¼ge alte Dateien hinzu (auch lokale oder OneDrive, je nachdem was da war)
                        dateien = dateien.concat(ideeInBearbeitung.dateien); // FÃ¼gt alle alten Dateien hinzu
                   }
              }
             saveIdeeObjekt(text, dateien); // Sofort speichern
         }
    } else {
        // Keine neuen Dateien ausgewÃ¤hlt
        // Im Bearbeitungsmodus: alte Dateien Ã¼bernehmen
         if (bearbeiteId !== null) {
              const originalIdeen = JSON.parse(localStorage.getItem("ideen") || "[]");
              const ideeInBearbeitung = originalIdeen.find(item => item.id === bearbeiteId);
              if (ideeInBearbeitung && ideeInBearbeitung.dateien) {
                   dateien = ideeInBearbeitung.dateien;
              }
         }
        saveIdeeObjekt(text, dateien); // Sofort speichern
    }
}

function saveIdeeObjekt(text, dateien){
    let ideen = JSON.parse(localStorage.getItem("ideen") || "[]");
    const details = document.getElementById("ideeDetails").value;
    const kategorie = document.getElementById("kategorie").value;
    const mandantennummer = document.getElementById("mandantennummer").value.trim();
    const firmenname = document.getElementById("firmenname").value.trim();
    // Beim Aktualisieren wird der ursprÃ¼ngliche Timestamp beibehalten, bei neuer Idee aktueller Timestamp
    const timestamp = bearbeiteId !== null ? ideen.find(item => item.id === bearbeiteId)?.timestamp || new Date().toISOString() : new Date().toISOString();


    if (bearbeiteId !== null) {
        // Idee wird aktualisiert
        const ideeIndex = ideen.findIndex(item => item.id === bearbeiteId);

        if (ideeIndex !== -1) {
             // Ãœbernimm existierende erledigt und beschreibungen, falls vorhanden
             const existingIdee = ideen[ideeIndex];
             ideen[ideeIndex] = {
                 id: bearbeiteId, // Behalte die existierende ID
                 text,
                 details,
                 kategorie,
                 prioritaet, // Globale Variable wird hier verwendet
                 mandantennummer,
                 firmenname,
                 dateien, // Neue und Ã¼bernommene Dateien
                 timestamp: existingIdee.timestamp, // UrsprÃ¼nglichen Timestamp beibehalten fÃ¼r Sortierung 'alt'
                 erledigt: existingIdee.erledigt || false,
                 beschreibungen: existingIdee.beschreibungen || []
             };
             localStorage.setItem("ideen", JSON.stringify(ideen));
        } else {
            // Fehler oder Idee wÃ¤hrend Bearbeitung gelÃ¶scht?
            zeigeWarnung("Fehler: Idee zur Aktualisierung nicht gefunden (ID: " + bearbeiteId + ").");
        }

        bearbeiteId = null; // Bearbeitungsmodus beenden
        document.getElementById("speichernBtn").textContent = "ğŸ’¾ Speichern";
        document.getElementById("abbrechenBtn").style.display = "none";
    } else {
        // Neue Idee hinzufÃ¼gen
        const neueIdee = {
            id: generateUUID(), // Neue eindeutige ID
            text,
            details,
            kategorie,
            prioritaet, // Globale Variable wird hier verwendet
            mandantennummer,
            firmenname,
            dateien,
            timestamp, // Timestamp der Erstellung
            erledigt: false,
            beschreibungen: []
        };
        ideen.push(neueIdee);
        localStorage.setItem("ideen", JSON.stringify(ideen));
    }

    zeigeIdeen(); // Liste neu rendern
    // Formularfelder leeren
    document.getElementById("ideeText").value = "";
    document.getElementById("ideeDetails").value = "";
    document.getElementById("mandantennummer").value = "";
    document.getElementById("firmenname").value = "";
    document.getElementById("dateien").value = "";
    document.getElementById("dateiVorschau").innerHTML = ""; // Dateivorschau leeren
    setzePrioritaet(""); // PrioritÃ¤t zurÃ¼cksetzen
    istGespeichert = true;
}


function zeigeIdeen(){
    const fullIdeen = JSON.parse(localStorage.getItem("ideen") || "[]");
    let filteredIdeen = [...fullIdeen]; // Kopie fÃ¼r Filterung

    // Apply category filter
    const filterKategorie = document.getElementById("filterKategorie").value;
    if(filterKategorie) filteredIdeen = filteredIdeen.filter(i => i.kategorie === filterKategorie);

    // Apply mandant filter
    if(filterMandantValue) filteredIdeen = filteredIdeen.filter(i => (i.mandantennummer||"").toLowerCase() === filterMandantValue.toLowerCase());

    // >>> ARCHIVE FILTER START <<<
    const filterArchivValue = document.getElementById("filterArchiv").value;
    if (filterArchivValue === "nicht_erledigt") {
        filteredIdeen = filteredIdeen.filter(i => !(i.erledigt || false)); // Filter out completed items
    } else if (filterArchivValue === "erledigt") {
        filteredIdeen = filteredIdeen.filter(i => (i.erledigt || false)); // Filter for completed items
    }
    // If filterArchivValue is "alle", no filtering based on erledigt is applied here.
    // >>> ARCHIVE FILTER END <<<

    // Apply sorting
    const sortierung = document.getElementById("sortierung").value;
    filteredIdeen.sort((a,b)=>{
        if(sortierung==="prio"){
            const p={"Hoch":3,"Mittel":2,"Niedrig":1};
            return (p[b.prioritaet]||0) - (p[a.prioritaet]||0);
        }
        if(sortierung==="neu"){
            return new Date(b.timestamp) - new Date(a.timestamp);
        }
        // sortierung === "alt"
        return new Date(a.timestamp) - new Date(b.timestamp);
    });

    const ideenListeDiv = document.getElementById("ideenListe");
    ideenListeDiv.innerHTML = filteredIdeen.map(idee => {
        // Verwende die Idee.id fÃ¼r alle Aktionen und die Auswahl
        const ideeId = idee.id; // Die eindeutige ID der Idee

        const erledigt = idee.erledigt || false;

         } else {

              // Generiere einen einzigartigen Timestamp fÃ¼r neue EintrÃ¤ge (wichtig fÃ¼r die Bearbeitungs-ID)
              const timestamp = new Date().toISOString() + '_' + Math.random().toString(36).substr(2, 9); // ISO String + Zufallsteil
              if(!ideen[ideeIndex].beschreibungen) ideen[ideeIndex].beschreibungen = [];

         zeigeWarnung("Fehler: Idee fÃ¼r Beschreibung nicht gefunden (ID: " + beschreibungFuerId + ").");

function getExportIdeen(){
    let ideen = JSON.parse(localStorage.getItem("ideen")||"[]");

    if(ausgewaehlt.length > 0){
        // Exportiere nur ausgewÃ¤hlte Ideen (basierend auf IDs)
        return ideen.filter(item => ausgewaehlt.includes(item.id));
    }

    // Wenn nichts ausgewÃ¤hlt ist, exportiere die aktuell gefilterte und sortierte Liste
    // Dies erfordert das erneute Anwenden der Filter und Sortierung.
    const filterKategorie = document.getElementById("filterKategorie").value;
    const filterMandantValue = document.getElementById("filterMandant").value.trim(); // Muss hier neu gelesen werden
    const filterArchivValue = document.getElementById("filterArchiv").value; // Archiv-Filter fÃ¼r Export
    const sortierung = document.getElementById("sortierung").value; // Sortierung fÃ¼r Export

    let exportIdeen = [...ideen]; // Kopie fÃ¼r Filterung/Sortierung

    if(filterKategorie) exportIdeen = exportIdeen.filter(i => i.kategorie === filterKategorie);
    if(filterMandantValue) exportIdeen = exportIdeen.filter(i => (i.mandantennummer||"").toLowerCase() === filterMandantValue.toLowerCase());
    if (filterArchivValue === "nicht_erledigt") {
        exportIdeen = exportIdeen.filter(i => !(i.erledigt || false));
    } else if (filterArchivValue === "erledigt") {
        exportIdeen = exportIdeen.filter(i => (i.erledigt || false));
    }

    exportIdeen.sort((a,b)=>{
        if(sortierung==="prio"){
            const p={"Hoch":3,"Mittel":2,"Niedrig":1};
            return (p[b.prioritaet]||0) - (p[a.prioritaet]||0);
        }
        if(sortierung==="neu"){
            return new Date(b.timestamp) - new Date(a.timestamp);
        }
        return new Date(a.timestamp) - new Date(b.timestamp);
    });

    return exportIdeen;
}
