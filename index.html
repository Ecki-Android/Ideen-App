
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideen-App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      resize: vertical;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    ul {
      margin-top: 2rem;
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: #e0f7ff;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen in deiner Ideen-App, Egbert!</h1>
    <p>Hier kannst du deine Ideen sammeln, notieren und sp√§ter erweitern.</p>

    <textarea id="idee" placeholder="Deine neue Idee..."></textarea>
    <button onclick="speichereIdee()">Idee speichern</button>

    <ul id="ideenListe"></ul>
  </div>

  <script>
    const eingabe = document.getElementById('idee');
    const liste = document.getElementById('ideenListe');

    function ladeIdeen() {
      const ideen = JSON.parse(localStorage.getItem('ideen')) || [];
      liste.innerHTML = '';
      ideen.forEach(text => {
        const li = document.createElement('li');
        li.textContent = text;
        liste.appendChild(li);
      });
    }

    function speichereIdee() {
      const text = eingabe.value.trim();
      if (text !== '') {
        const ideen = JSON.parse(localStorage.getItem('ideen')) || [];
        ideen.push(text);
        localStorage.setItem('ideen', JSON.stringify(ideen));
        eingabe.value = '';
        ladeIdeen();
      }
    }

    ladeIdeen();
  </script>
</body>
</html>
