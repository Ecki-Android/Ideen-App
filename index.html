
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ideen-App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f0f4f8; color: #333; }
    h1 { color: #0077cc; }
    input, select, button, textarea {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
    .idee {
      background: white;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .meta {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .actions {
      margin-top: 0.5rem;
    }
    .actions button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Willkommen in deiner Ideen-App, Egbert!</h1>
  <p>Hier kannst du deine Ideen sammeln, notieren und sp√§ter erweitern.</p>

  <textarea id="ideeInput" placeholder="Deine Idee..."></textarea>

  <label for="kategorie">Kategorie:</label>
  <select id="kategorie">
    <option value="Privat">Privat</option>
    <option value="Arbeit">Arbeit</option>
    <option value="Projekt">Projekt</option>
    <option value="Sp√§ter">Sp√§ter</option>
  </select>

  <label for="prioritaet">Priorit√§t:</label>
  <select id="prioritaet">
    <option value="Hoch">üî¥ Hoch</option>
    <option value="Mittel">üü° Mittel</option>
    <option value="Niedrig">üü¢ Niedrig</option>
  </select>

  <button onclick="speichereIdee()">üíæ Idee speichern</button>

  <div id="ideenListe"></div>

  <script>
    let editIndex = null;

    function speichereIdee() {
      const text = document.getElementById("ideeInput").value.trim();
      const kategorie = document.getElementById("kategorie").value;
      const prioritaet = document.getElementById("prioritaet").value;
      if (text === "") return;

      const jetzt = new Date();
      const zeitstempel = jetzt.toLocaleString("de-DE", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });

      let ideen = JSON.parse(localStorage.getItem("ideen") || "[]");

      if (editIndex !== null) {
        ideen[editIndex] = { text, kategorie, prioritaet, zeit: zeitstempel };
        editIndex = null;
      } else {
        ideen.push({ text, kategorie, prioritaet, zeit: zeitstempel });
      }

      localStorage.setItem("ideen", JSON.stringify(ideen));
      document.getElementById("ideeInput").value = "";
      zeigeIdeen();
    }

    function zeigeIdeen() {
      const ideenListe = document.getElementById("ideenListe");
      const ideen = JSON.parse(localStorage.getItem("ideen") || "[]");
      ideenListe.innerHTML = ideen.map((idee, index) => `
        <div class="idee">
          <div>${idee.text}</div>
          <div class="meta">Kategorie: ${idee.kategorie} | Priorit√§t: ${idee.prioritaet} | Gespeichert am: ${idee.zeit}</div>
          <div class="actions">
            <button onclick="bearbeiteIdee(${index})">‚úèÔ∏è Bearbeiten</button>
            <button onclick="loescheIdee(${index})">üóëÔ∏è L√∂schen</button>
          </div>
        </div>
      `).join("");
    }

    function bearbeiteIdee(index) {
      const ideen = JSON.parse(localStorage.getItem("ideen") || "[]");
      const idee = ideen[index];
      document.getElementById("ideeInput").value = idee.text;
      document.getElementById("kategorie").value = idee.kategorie;
      document.getElementById("prioritaet").value = idee.prioritaet;
      editIndex = index;
    }

    function loescheIdee(index) {
      let ideen = JSON.parse(localStorage.getItem("ideen") || "[]");
      ideen.splice(index, 1);
      localStorage.setItem("ideen", JSON.stringify(ideen));
      zeigeIdeen();
    }

    zeigeIdeen();
  </script>
</body>
</html>
