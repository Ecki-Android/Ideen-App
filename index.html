<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideen-App Pro</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    input, select, textarea, button { margin-top: 10px; padding: 10px; width: 100%; max-width: 500px; }
    .idee { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px #ccc; display: flex; align-items: flex-start; justify-content: space-between; }
    .idee-content { flex: 1; }
    .idee-checkbox { margin-left: 10px; margin-top: 5px; min-width: 28px; min-height: 28px; }
    .buttons { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .filter-bar { margin: 20px 0; }
    .filter-bar select { width: auto; }
    .idee-actions { margin-top: 10px; display: flex; gap: 5px; flex-wrap: wrap; }
    .idee-actions button { padding: 5px 10px; font-size: 0.9em; }
    .prio-btn { background: #eee; border: 1px solid #ccc; border-radius: 4px; }
    .prio-btn.selected { background: #ffd700; border-color: #ff9800; color: #222; }
    .warnung { color: #d32f2f; margin: 10px 0; font-weight: bold; }
    .datei-link { color: #1a0dab; text-decoration: underline; cursor: pointer; font-weight: bold; display: inline-block; margin-bottom: 8px; }
    .datei-info { font-size: 0.96em; color: #333; margin-bottom: 8px; }
    .datei-vorschau { margin: 10px 0; }
    .datei-vorschau a { display: block; margin: 3px 0; }
    .filter-option-alle { color: #666; font-style: italic; }
    .katHinweis { color: #c00; font-size: 0.95em; margin-left: 10px; }
    .katLoeschBtn { background:#eee;border:1px solid #c00;color:#c00; }
    #preview img { max-width: 300px; max-height: 200px; display: block; margin-top: 8px; border: 1px solid #888; }
    #preview iframe { width: 300px; height: 200px; border: 1px solid #888; margin-top: 8px; display: block; }
    .top-actions { margin-bottom: 12px; display: flex; gap: 10px; flex-wrap: wrap; }
    .hyperlink-container { margin: 10px 0 0 0; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Ideen-App</h1>
  <div id="mobileHinweis" style="display:none; color:#1976d2; font-weight:bold; margin-bottom:10px;"></div>
  <div id="warnung" class="warnung" style="display:none;"></div>

  <input type="text" id="ideeText" placeholder="Titel*" />
  <textarea id="ideeDetails" placeholder="Beschreibung" rows="3"></textarea>
  <button id="hyperlinkBtn" type="button">Datei als Hyperlink einfügen</button>
  <input type="file" id="hyperlinkFile" style="display:none">
  <div id="hyperlinkContainer" class="hyperlink-container"></div>

  <select id="kategorie"></select>
  <input type="text" id="neueKategorie" placeholder="Neue Kategorie" />
  <button onclick="neueKategorieHinzufuegen()">+ Kategorie</button>
  <button class="katLoeschBtn" onclick="kategorieLoeschen()">Kategorie löschen</button>
  <span id="katHinweis" class="katHinweis" style="display:none;"></span>

  <div class="buttons">
    <button id="prioHoch" class="prio-btn" onclick="setzePrioritaet('Hoch')">🔴 Hoch</button>
    <button id="prioMittel" class="prio-btn" onclick="setzePrioritaet('Mittel')">🟠 Mittel</button>
    <button id="prioNiedrig" class="prio-btn" onclick="setzePrioritaet('Niedrig')">🟢 Niedrig</button>
  </div>

  <input type="file" id="dateien" multiple />
  <div class="datei-vorschau" id="dateiVorschau"></div>
  <div id="preview"></div>
  
  <button id="speichernBtn" onclick="speichereIdee()">💾 Speichern</button>
  <button id="abbrechenBtn" onclick="abbrechenBearbeiten()" style="display:none;">Abbrechen</button>

  <div class="filter-bar">
    <label>Filter:</label>
    <select id="filterKategorie" onchange="zeigeIdeen()">
      <option value="" class="filter-option-alle">🎯 Alle Ideen</option>
    </select>
    <label>Sortierung:</label>
    <select id="sortierung" onchange="zeigeIdeen()">
      <option value="neu">Neueste zuerst</option>
      <option value="alt">Älteste zuerst</option>
      <option value="prio">Nach Priorität</option>
    </select>
  </div>

  <div class="top-actions">
    <button onclick="exportiereAlsPDF()">📝 PDF</button>
    <button onclick="exportiereAlsText()">📄 Text</button>
    <button onclick="teilePerEmail()">✉️ E-Mail</button>
    <button onclick="teilePerWhatsApp()">📱 WhatsApp</button>
    <button onclick="alleIdeenLoeschen()" style="background:#eee;border:1px solid #c00;color:#c00;">Alle Ideen löschen</button>
    <button onclick="ausgewaehlteNotizenLoeschen()" style="background:#eee;border:1px solid #c00;color:#c00;">Ausgewählte löschen</button>
    <button onclick="speichereIdeenAlsDatei()">Datei speichern</button>
    <button onclick="ladeIdeenAusDatei()">Datei öffnen</button>
  </div>

  <div id="ideenListe"></div>

  <script>
    let prioritaet = "";
    let bearbeiteIndex = null;
    let ausgewaehlt = [];
    const standardKategorien = ["Aufgaben", "Projekte", "Privat", "Arbeit", "Später"];

    // Initialisierung
    function initialisiereKategorien() {
      let gespeicherteKategorien = JSON.parse(localStorage.getItem("kategorien")) || standardKategorien;
      const select = document.getElementById("kategorie");
      select.innerHTML = gespeicherteKategorien.map(k => `<option>${k}</option>`).join("");
      const filterSelect = document.getElementById("filterKategorie");
      filterSelect.innerHTML = '<option value="" class="filter-option-alle">🎯 Alle Ideen</option>';
      gespeicherteKategorien.forEach(k => filterSelect.add(new Option(k, k)));
    }

    // Hyperlink-Funktionalität
    document.getElementById("hyperlinkBtn").onclick = () => document.getElementById("hyperlinkFile").click();
    document.getElementById("hyperlinkFile").onchange = function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const link = document.createElement("a");
      link.href = url;
      link.textContent = file.name;
      link.className = "datei-link";
      link.target = "_blank";
      document.getElementById("hyperlinkContainer").appendChild(link);
    };

    // Idee speichern/bearbeiten
    function speichereIdee() {
      const text = document.getElementById("ideeText").value.trim();
      if (!text) return zeigeWarnung("Titel ist erforderlich!");
      
      const dateien = Array.from(document.getElementById("dateien").files).map(file => ({
        name: file.name,
        data: URL.createObjectURL(file),
        type: file.type
      }));

      const idee = {
        text,
        details: document.getElementById("ideeDetails").value,
        kategorie: document.getElementById("kategorie").value,
        prioritaet,
        dateien,
        timestamp: new Date().toLocaleString("de-DE")
      };

      let ideen = JSON.parse(localStorage.getItem("ideen") || "[]");
      if (bearbeiteIndex !== null) {
        ideen[bearbeiteIndex] = idee;
        bearbeiteIndex = null;
        document.getElementById("speichernBtn").textContent = "💾 Speichern";
        document.getElementById("abbrechenBtn").style.display = "none";
      } else {
        ideen.push(idee);
      }

      localStorage.setItem("ideen", JSON.stringify(ideen));
      zeigeIdeen();
      document.getElementById("ideeText").value = "";
      document.getElementById("ideeDetails").value = "";
      document.getElementById("dateien").value = "";
    }

    // Ideen anzeigen
    function zeigeIdeen() {
      const filter = document.getElementById("filterKategorie").value;
      const sortierung = document.getElementById("sortierung").value;
      let ideen = JSON.parse(localStorage.getItem("ideen") || "[]")
        .filter(i => !filter || i.kategorie === filter)
        .sort((a, b) => {
          if (sortierung === "prio") {
            const prio = { "Hoch": 3, "Mittel": 2, "Niedrig": 1 };
            return prio[b.prioritaet] - prio[a.prioritaet];
          }
          return sortierung === "neu" 
            ? new Date(b.timestamp) - new Date(a.timestamp) 
            : new Date(a.timestamp) - new Date(b.timestamp);
        });

      document.getElementById("ideenListe").innerHTML = ideen.map((idee, idx) => `
        <div class="idee">
          <div class="idee-content">
            <h3>${idee.text}</h3>
            <p>${idee.details}</p>
            <small>${idee.kategorie} | ${idee.prioritaet} | ${idee.timestamp}</small>
            ${idee.dateien.map(file => `
              <a class="datei-link" href="${file.data}" target="_blank">📎 ${file.name}</a>
              ${file.type.startsWith("image/") ? `<img src="${file.data}" style="max-width:150px;">` : ""}
            `).join("")}
            <div class="idee-actions">
              <button onclick="verschiebeIdee(${idx}, -1)">⬆️</button>
              <button onclick="verschiebeIdee(${idx}, 1)">⬇️</button>
              <button onclick="bearbeiteIdee(${idx})">✏️</button>
              <button onclick="loescheIdee(${idx})">🗑️</button>
            </div>
          </div>
          <input type="checkbox" class="idee-checkbox" onchange="toggleAuswahl(${idx}, this)">
        </div>
      `).join("");
    }

    // Checkbox-Auswahl
    function toggleAuswahl(idx, box) {
      ausgewaehlt = box.checked 
        ? [...ausgewaehlt, idx] 
        : ausgewaehlt.filter(i => i !== idx);
    }

    // Export-Funktionen
    function getExportIdeen() {
      const alle = JSON.parse(localStorage.getItem("ideen") || "[]");
      return ausgewaehlt.length > 0 
        ? ausgewaehlt.map(i => alle[i]) 
        : alle.filter(i => !document.getElementById("filterKategorie").value || i.kategorie === document.getElementById("filterKategorie").value);
    }

    function exportiereAlsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;
      getExportIdeen().forEach((idee, idx) => {
        if (y > 270) { doc.addPage(); y = 20; }
        doc.text(`Idee ${idx + 1}: ${idee.text}`, 10, y);
        y += 10;
        doc.text(`Kategorie: ${idee.kategorie}`, 10, y);
        y += 10;
        doc.text(`Priorität: ${idee.prioritaet}`, 10, y);
        y += 10;
        if (idee.details) doc.text(doc.splitTextToSize(idee.details, 180), 10, y);
        y += 20;
      });
      doc.save("ideen-export.pdf");
    }

    // Weitere Funktionen (Bearbeiten, Löschen, Kategorien usw.) hier einfügen...

    initialisiereKategorien();
    zeigeIdeen();
  </script>
</body>
</html>
